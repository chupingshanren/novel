<a name="41">“不可能的！现在太远了，肯定不敢进来！而到了明天，如果谈不拢，对我们太被动！直接把船长和大副弄晕，破釜沉舟，让张左和他后面的人没有办法！”永仁声音越来越大，快要压过外面的风雨：“不把他们逼狠了，肯定不行！我敢保证，他们一定想进来把张左接走，他们能为了张左换位置，这并不容易！而且，我们没有必要给船长打一针麻药，打半针就行，总之，但是要摆出来这种威慑！”</a>
