<a name="48">几个原本在加工铁架子的工人一下子就反应了过来，缓缓停下了手里的工作，不经意间，往男子这个方向走了过来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真的精彩</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真的会有这么多傻子敢和国家执法机关对抗？有点不敢相信</p>
<a name="45">警察说这话，根本就顾及男子同意与否，他身边的其他人过去把门就直接打开了，冀悦带着花花和花花就走了进来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不顾及？</p>
<a name="46">男子面色一下子变了，这两条狗，他刚刚从视频里看到有人遛狗！当时他没多注意，但是这才过去半个多小时，所以他记忆犹新。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;很少有人把穿着衣服的狗狗当成警犬。[fn=35]</p>
