<a name="1">开着师兄的本田CRV，再次回到这条路上，白松把车子停到了一个无人的地方。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我丰田荣放不服</p>
<a name="19">也许是这里的围墙后面还有别的围墙，而且经侦总队的围墙更高，这一段的围墙风化得很轻，没有任何毁塌的痕迹，白松顺着围墙走了几百米，也没发现什么问题，这些墙并没有任何攀爬、破坏的痕迹。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;挖地道？</p>
<a name="5">附近一个人也没有，白松四望了一番，雾霾天成了他最大的掩护，能见度小于200米，他顺着昨天的几个人走过的地方进入，丝毫不要担心任何人发现。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不会</p>
<a name="57">此时的白松，还在这个环境里小心翼翼的努力工作呢...</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;和这个破旧钢铁厂有关？</p>
