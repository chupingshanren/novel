<a name="18">几份笔录里，贾竹的笔录最有价值，贾竹跟小岳，不仅仅是朋友，更算是闺蜜。贾竹接触这个东西以后，自己也吃过，确实是有效果才开始卖，而且给小岳的价格，基本上就是进货价，倒是没打算赚小岳的钱。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对这个贾竹的印象不错</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;已经很良心了，多少明星从没用过自己代言的产品</p>
<a name="34">“三木大街派出所的案子？”王亮似乎略有耳闻：“这个人你可能记不清是谁，我记得清，这是那年咱们刚来那会儿，遇到的那个‘二哥’的手下，他们后来和咱们打了一架，这个小子就是当初动手打我的那个，我无论如何也能记得住他。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这么远的事也能挖出来？25章的事了</p>
