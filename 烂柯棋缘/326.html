<h1>更新会稍晚<a href="326说.html#-1">14</a></h1>
<p>    今天到达起点年会现场，一路交通过后没想到我还有彩排，一直弄到挺晚。<a href="326说.html#1">14</a></p>
<p>    我又是个没存稿的，所以今晚的更新肯定不会拉下，但会比较晚，大家可以先休息了。<a href="326说.html#2">18</a></p>
<p>    作为福利，我会写一些起点年会中很有意思的事情给你们看看。<a href="326说.html#3">4</a></p>
<p>    毕竟，今天纵观整个彩排场地，就我一个人不要脸的拍来拍去，还恬不知耻到处游走，见到大神就是一脸惊叹。<a href="326说.html#4">10</a></p>
<p>    整个年会，会突然呼唤乌贼一声，然后在他转头的时候，趁机在手机镜头前比剪刀手拍照的，估计找不出除我之外的第二人了。<a href="326说.html#5">80</a></p>
