<a name="102">青痕不由的说道：“不是吧，我说怎么有人压制洛离气运，现在气运爆发，这是祸星上路啊，有人，好像要有很多人，要倒霉了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以这也算宗门默默为洛离做的事吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不压一下，混元宗就爆炸了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈，在这里压着才没生那么多事嘛哈哈</p>
<a name="88">　　木道人说道：“你立下不少大功，这是应该的，不能给弟子撑腰，宗门存在干什么！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;洛离为门派做了多少贡献三大祖师心里可清楚的很 再看看梵无劫他又为门派做了多少</p>
<a name="74">以后你的运气，绝对爆到好！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;反的</p>
