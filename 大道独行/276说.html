<a name="23">　　梵无劫微微点头，说道：“好，好，好！洛离啊，洛离！你没有想到吧，今天你一定雄心勃勃，参加试炼，我就断了你的试炼，不让你进行，让你泄了这股气，等到明天，嘿嘿，群雄汇集，有你好看的！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一鼓作气，再而衰，三而竭</p>
