<a name="6">　　此火一生，万分危险，可能会导致圣地焚烧，只要圣地焚烧，我们混元宗修士必死无疑，在我宗门这叫做化元之难！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;原理清晰，有理有据啊</p>
<a name="9">　　有时遇到强敌，死战不退，那时不得不人为的引燃本源真火。此火一生，如饮鸠解渴，我们立刻可以获得强大的力量，如果不能熄灭，那就必然焚身以火！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;饮鸩止渴。不过也没错，仙傲轩辕剑派核心法术之灵鸠引生诀。</p>
