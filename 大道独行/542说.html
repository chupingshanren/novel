<a name="52">　　妖夜真人又说道：“这位道友，都是误会，如果您放我们一马，我们愿意笑纳三千万灵石，听您号令，这坤龟岛我们也可以送给你！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;笑纳是收取的意思，收别人三千万然后才听人号令，好像没毛病啊！</p>
<a name="21">洛离一声大吼：“嗥通啊！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;翻译过来，意思是，“就这？”</p>
<a name="31">　　华佗心满意足，说道：“好久没有这么治疗了，真爽啊！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;抖S华佗</p>
