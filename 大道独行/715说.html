<a name="58">　　梵无劫与这明镜神来眼往，颇有一种英雄惺惺相惜的感觉，谁知道明镜这么一说，顿时他脸色一阴，然后冷冷说道：“我乃梵无劫！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;眉来眼去，暗送秋波</p>
<a name="46">　　那女修是太上感应宗参战第二人，千白真人，她和藏星子是一对道侣！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;超级白</p>
