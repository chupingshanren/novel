<a name="34">泥管事惊呆的开口说道：“法则碎片，洛离的灵山上，竟然也含有法则碎片，而且还是四道，虽然微小无比，小到极限，但是这绝对是天道法则的痕迹！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他不是没有表情的…</p>
<a name="47">　　“第十六万三千六百二十七次外门九九灵山试炼，至此结束，试炼成绩名单如下，第一名洛离，第二名梵无劫，第三名燕子熙，第四名……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;第三，我真是优秀，可把我牛逼坏了，叉会腰</p>
