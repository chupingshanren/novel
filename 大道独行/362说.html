<a name="10">　　轰！整个天地，只有这大山落下的轰鸣声，那大山一座都重达百万斤，在此山下，所有万物都是立刻被压的扁扁！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者这尺度感，密度2.5石头，一百米见方，就是五百万斤了。也不是很大啊的山啊。比起赶路随便都是几万里，这尺度感，横横！</p>
<a name="59">　　这燕子熙生的眉清目秀，刚刚入门，还没有筑基，在此摇光一脉，做了敲锣童子，掌控讲法大会的时间。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=60]</p>
<a name="29">虚神一脉，讲究的是无所不至，无所不通之道！虚无所不至，神无所不通，气无所不同，形无所不类。孰为彼，孰为我？孰为有识，孰为无识？万物，一物也；万神，一神也，斯道之至矣！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;斯道的斯是恐怖如斯的斯吗</p>
