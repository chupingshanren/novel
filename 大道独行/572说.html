<a name="32">　　当年我族祖先不过是苍穹世界南海普通水妖海龟，得遇灭度仙帝被他收入混沌世界中，做为美食食材培养，后来仙帝将混沌世界，化作天地世界，我族获得自由，然后随着苍穹世界的提升，吞并仙界，我族进化为天龟一族，遨游无尽宇宙，寿与天齐！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;风口上猪都能飞起来的意思?[fn=4]</p>
