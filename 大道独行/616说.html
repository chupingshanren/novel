<a name="6">洛离惊讶的看着这大鼓，一旁的玄朴真人说道：“化魔宗，惊天动地化神鼓！乃是上古神魔中的神魔残骸，炼制成鼓，此鼓一响，可破万法！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是来送装备的吗</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;神魔残骸?抢</p>
<a name="44">在我重玄宗法阵之下，三亿魔兵尽灭，但是不知道为什么关键时刻，罗睺魔皇带领三千手下禁卫，被人越界召唤，逃出生天，至今不知道是谁救了他们。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;远在天边近在眼前</p>
