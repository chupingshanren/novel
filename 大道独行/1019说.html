<a name="40">　　一时间，好评如潮！</a>

<a name="58">　　那满天的劫雷，竟然放弃了天照老人，化作一道闪电，一道混沌雷霆灭世天劫雷，划破时空，瞬间远轰到千里之外，直奔洛离而去！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈</p>
