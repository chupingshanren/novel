<a name="-1">第一百五十章 黑地潜擎鬼魅愁！（第四更，求月票！）</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;其实就一句描写胸部和下面阴影的话，几十个字，删了就好，不然影响阅读。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者以前是写小黄文的吗[fn=33]对女性人物刻画的入木三分，以至于被和谐</p>
<a name="17">瞬间，好像九天之外，有人窥视这里，三人心中一颤，心魔誓言立下，如果违背，在以后的修炼中，心魔将会无限作祟，最后必然走火入魔而亡！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;九天？那就应该是大自在天的杰作</p>
<a name="45">　　不过这修士完全被念奴娇所勾引，得到灵果，竟然屁颠的跑到念奴娇那里献殷勤，在念奴娇的几句柔情话语之下，最后三颗灵果都进入念奴娇的储物袋中，他还高兴不已，更让众人暗中摇头。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;舔狗真的牛逼</p>
