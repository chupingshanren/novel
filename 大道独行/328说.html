<a name="6">　　这宫殿中，简直就是一个小型洞府，其中有着阁楼屋宇，回廊亭台，花池水榭，甚至还有溪水小巧，一眼望出去便是一片碧绿池塘，岸边柳枝摇摆，绿荫掩映间，粉色荷花香浓，白藕喜人，还有仙鹤清鸣，真是一个好宝贝，就是千人在此，也不会拥挤，</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小桥</p>
