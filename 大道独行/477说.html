<a name="42">　　“看一眼，我就看一眼，到底怎么回事，我绝对不动里面的东西！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对自己诚实一点[fn=4]</p>
<a name="30">　　等到洛离回过神来，突然发现，自己已经不知不觉中，逃到了九幽鬼冥派的宝库附近，上一次鬼眼真人带他到此换取宝物，这路径他都记着，当九幽鬼冥派出事，他下意识的就逃到了这里。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;抢宝库上瘾了 </p>
