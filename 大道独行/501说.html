<p>&nbsp;&nbsp;&nbsp;&nbsp;想到了fate世界里完全是debuff的神性</p>
<a name="79">只要是洛离双眼所能看到的东西，幻化、灵术、法术、巫术，任何法术的遮蔽，全部无效，洛离双眼可以看穿一切，甚至墙壁、面罩，这些现实存在的东西，都无法挡住他的眼睛。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;中天世界的仙子们要遭殃了。。。</p>
