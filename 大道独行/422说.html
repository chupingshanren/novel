<a name="32">老乞丐对着洛离说道：“我吃了你的蛋，这东西怕是你辛辛苦苦，拿命换来的吧？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;糟糕的台词</p>
<a name="66">在向前走去，洛离不由的长叹一声，这里就是念奴娇死亡之地，虽然洛离和此女修，萍水相逢，但是每每想到她的死亡，不由的心中一疼。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;乌神木不去拿了吗</p>
<a name="51">洛离高兴不已，他拥有的盘古斧，一直无法放出，因为他现在的修为根本驾驭不了，只要发出盘古斧，就会爆体而亡，这下有了此曼陀罗不死花，爆体就爆体吧，自己还能原地复活，盘古斧彻底成为洛离的大杀招，终极绝技！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;恐怖分子要自爆了吗</p>
