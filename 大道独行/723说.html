<a name="20">　　洛离不由的想到剑神看书的懒散模样，能睡着绝不醒着，能趴着绝不坐着，能坐着绝不站着，多一事不如少一事，在听着落日和尚的猜测吹嘘，不由的洛离又是苦笑。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;苦笑+1</p>
<a name="25">　　老实和尚想了想了，点点头，说道：“你说的有道理，剑神前辈一定在昆仑之巅，苦心炼剑，或者大杀四方，灭杀妖魔！才不会那么算计策划呢！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;落日</p>
<a name="75">　　然后那宝贝中又有古木岭修士最需要的灵草，他用那灵草结交古木岭修士，得到不少没用灵丹，转身就遇到需求这些灵丹的银河星剑宗修士……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;妥妥的主角模板</p>
