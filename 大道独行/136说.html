<a name="27">　　据说此派修士达到元婴境界，九转大成，任何攻击都可以被他们转移九次以上，可以说，万法不伤，万剑不破，据说门中飞升祖师，就连最可怕的雷劫落下，可以转移避开，毫发无伤，所以门中诗号，九转天成，雷劫不伤！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;666</p>
