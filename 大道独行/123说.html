<a name="39">叶笑鱼点点头，咬着嘴唇，低声说道：“其实，其实不知道为什么，我好像很喜欢那种砍碎鱼人的感觉！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;觉醒了本性</p>
<a name="26">看着这些鱼人，洛离眼珠一转，放下叶笑鱼，继续调教培养！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;调教剑神之女[fn=33]</p>
<a name="31">然后洛离说道：“像你这种白白嫩嫩的人族小孩，他们最喜欢了，把你切成一片片，慢慢吃点，还不让你死去，用法术让你活着，这样味道好吃，要足足要吃上三个月，甚至还要你自己吃自己的肉，这叫回锅肉，最是好吃……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;神他妈的回锅肉。。。</p>
