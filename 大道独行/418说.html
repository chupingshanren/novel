<a name="37">虽然这伪石灵气不足，属性纷杂，但是诸入圣地之中，三块伪石还是能顶上一块真正的灵石，三万块伪石，相当于注入一颗上品灵石，圣地就会多出相当于一个灵石的灵气，一万天之后，这投资就收回来了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;27年</p>
