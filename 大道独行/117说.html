<a name="36">心中狂喜，那种高兴，无法用语言形容。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;白活了，一点也不冷静。看见你开心，别人就不开心搞你。</p>
<a name="63">随风又拿出一张优惠玉牌，说道：“那就好，多谢了，这是优惠玉牌，可以顶五百个灵石，算是对洛离警告的奖励，谢谢洛离对我们天行健宗的支持！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一句话里面说几次名字，好别扭啊，不能称呼你吗？</p>
