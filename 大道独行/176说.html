<a name="25">终于在日落之前，他们追上了海船，降落了到海船之上。洛离皱眉，看向白悠悠，此女直觉太惊人了，那海船开到五百里外，肉眼难见，东南西北不清，根本难以找到。但是对于她就好像就在眼前一样，没有多走任何一步弯路，就立刻找到，她的直觉，如同野兽一样的敏锐！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想想开篇一个个仙体神孽的多么多么牛，后面还是都泯然众人了</p>
