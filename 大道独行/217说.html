<a name="34">阿酒许久才说道：“混沌原始归元雷！靠了，竟然是三颗！服了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是炸弹仁穿越过来的吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;雷王！哈哈</p>
<a name="42">　　“对，我一点也不后悔，这才是我的选择，我没有让若彤师姐失望，这是我自己内心的想法！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;唉，我当年也是这样抉择的，有什么用呢？师姐终归是人生一过客，随他人去了。</p>
