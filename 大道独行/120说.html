<a name="34">　　秦婉如点点头，说道：“多谢师伯指点，是啊，是啊，差一点被他耽误了大事！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;烦，是啊是啊[fn=47]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;魔怔了。总看到是啊，是啊</p>
<a name="42">　　洛离一动不动，藏在鲨鱼腹内，伪装尸体，那金丹真人扫来扫去，也没有发现距离自己不到百丈的鲨鱼尸体内，藏着少年。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;还有这种操作？</p>
