<a name="35">　　他立刻喊来管事，在府邸的库房中凑齐这些材料，虽然其中千年寒铁还有九尾狐绒毛，此地库房中并没有那么多，但是很快管事就全部凑齐，不用洛离花一个灵石，公款私用，这就是有单位的好处。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你假公济私为什么这么熟练啊</p>
<a name="27">　　洛离摇摇头，这种骗人的办法，洛离绝对不会采纳，立刻放弃！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大海啊</p>
