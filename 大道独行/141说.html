<a name="52">　　洛离是嘲讽他，但是出乎洛离的意料之外，那个修士自嘲一笑，说道：“转转就习惯了，吐吐就适应了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈</p>
<a name="54">　　瞬间，在他手上两团旋风疯狂旋转，形成两个钻头一样的气团，然后他对准洛离，就是出拳，突突……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;流法：神砂岚</p>
<a name="29">　　这青虹光芒，瞬间斩中他的身体，但是却插着他的身体，飞到一边，根本没有斩中他的身体！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;擦</p>
<a name="62">　　九转宗修士忍不住喊道：“你，你是灵台方寸山，斜月三星洞！方寸宗弟子？方寸之间有天地！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大圣的同门？</p>
