<h1> 推荐朋友的一本书《斩邪》</h1>
<p>　　;</p>
<p>　　八方乱，国将亡。</p>
<p>　　百姓号哭于野，妖魔披衣冠据庙堂。</p>
<p>　　弱冠书生，何去何从？</p>
<p>　　仗剑而起诛鬼魅，提笔静坐写文章。</p>
<p>　　手握乾坤，斩邪留正——</p>
<p>　　一曲《正气歌》，浩然起苍茫。</p>
