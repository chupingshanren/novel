<a name="33">　　“无上神主，龙神天刹？这是什么东西？算了，不用管它，除了他我还得罪了什么弃天鬼圣，虱子多了不怕咬，只要我不离开中天主世界，他们都拿我没有办法！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;虱子多了不怕咬</p>
<a name="55">　　如果你能从这诱惑之中，摆脱出来，苦心修炼，那你就通过了试炼，如果你沉迷诱惑之中，享受这快乐的人生，忽视修炼，那你就失败了！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我失败了</p>
