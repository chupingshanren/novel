<a name="57">　　就听见轰的一声，在九海宗上空，发生剧烈爆炸，千丈之内，皆备波及，离情真人自爆，在这自爆中，洛离的手下虚灵金丹真人的感应，一下子少了三个，只剩下洛天、洛地、洛宇，洛洪四人！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;都姓洛我都搞混了</p>
