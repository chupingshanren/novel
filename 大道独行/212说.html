<a name="69">　　那莫秀兰听到这话，顿时开口想要解释，虎禅真人抬手一掌，啪嚓，莫秀兰直接化作肉饼，那个水兰一样的女子，化作了一堆肉泥，彻底消散！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这才是真正的钢铁直男，干得漂亮</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;居然有点舒畅</p>
<a name="41">　　随着他们五人的大声施法，瞬间，五人身上升起五道光芒，金木水火土，五行俱全，瞬间那五道光芒合一，五人消失不见，就是一变！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;地球超人！</p>
