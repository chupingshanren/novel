<a name="34">　　但是洛离，只是微微一动，瞬间就挪移到一旁，避开他这一幢，而且在方才的位置上，还有一个洛离的虚像，出手抵抗！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;撞</p>
<a name="36">　　那海潮真人完全没有看出来，对着洛离的虚影就是一拳，一拳打到洛离方才所战之处，轰的一声，大海立刻被轰出一个巨大百丈深坑，在这绝伦力量的挤压中，没能抵抗过一息的时间，大海就化作无数蒸汽，随着这力量，狂喷八方。海水直接蒸发，化作无尽蒸汽，冲击四方！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;站</p>
<a name="28">离水宗修士，将自己的双肾祭炼成六合熔炉，然后在其中，焚烧离水，得到无尽力量，然后以六种办法，驱动这力量，小心，这是重合腿！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;核反应堆</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;核爆腿</p>
