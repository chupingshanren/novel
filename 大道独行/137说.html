<a name="16">　　随着洛离这一段时间的偷取灵气，四大宗门，无数修士，不断的查看灵脉，这可是宗门之本，所以洛离现在换个地方，就偷两天，然后继续换地方。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;频繁换地方本来就挺可疑的</p>
<a name="18">这一段的相处，洛离知道他叫做杨辉，喊道：“杨叔，我们喝酒去吧！今年我陪你过年！我请你住洞府！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;太乙 情人剑</p>
