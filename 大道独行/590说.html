<a name="48">　　七竹师兄说道：“夜魔宗的诗号很有意思，他们的诗号为天黑请闭眼！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;狼人请睁眼</p>
<a name="19">　　而彩蝶则是拼命躲避它们，一下子，整个世界，就好像活了一样，顿时在此空间，大灯飞舞，小灯乱窜，如同无数彩灯舞空一样，让此地如同仙境，将此天地照的明亮！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;蝼蚁哦~</p>
