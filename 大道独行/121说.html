<a name="23">　　洛离伸手触摸他的面容，嘴里念叨：“尘归尘，土归土，生终将死，灵终将灭，万物终将消亡，在辉煌，不过一抔黄土，一捧青灰!人生百年，如若一梦，岂有永恒不灭者，夕阳末世，惊怖可闻，不过光阴一刹……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;复制粘贴复制粘贴</p>
<a name="43">　　这小公主乃是剑神爱女，给她吃下爱神丹，然后我们生米做成熟饭，破了她的身，爱神丹生效，她就会一辈子爱上我们，不离不弃！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;爱上我们……一女侍二夫吗[fn=51]</p>
<a name="28">他将此圆珠收起，说道：“看在你最后这一道善功的份上，我帮你将此圆珠，送到你女儿那里！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;又灭一门</p>
