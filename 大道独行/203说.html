<a name="37">“洛离你真是运气，正好宗门中金丹第一人虎禅师伯在此试炼，我将此事告诉他，他为我寻找答案去了，等一会就知道了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;师傅来了</p>
<a name="47">你不过才是炼气期，那弃天鬼圣乃是多少万年前的传说，甚至超越返虚期，你们两者的境界无法比较，就好像一个蚂蚁毁灭一片大陆，所以冥冥之中，这天地好像也感觉到你的伟迹，对你进行赐福奖赏，所以你神识海中，有此鬼面具。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;天地封号：毁天灭地叶江川[fn=23]</p>
