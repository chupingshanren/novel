<a name="19">心魔眷属反噬入脑，秦婉呆呆傻傻的掉头回归自己的住所，开始睡觉，一天一夜之后，如果没有人发现，自此心魔眷属身藏体内，秦婉如彻底爱上洛离，毫无理由的热爱，忠诚，为哥生，为哥死，绝不多说一句话！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;太毒了。。。。</p>
<a name="8">“婉如，你瞎想什么呢，心魔眷属岂是那么容易逆转的！以前道德宗存在，心魔宗被其克制，现在道德宗已经彻底消散，心魔宗已经无比强大。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哦豁，完蛋</p>
