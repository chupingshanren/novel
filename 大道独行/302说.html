<a name="4">　　左边小楼，乃炼器炼丹之所，当中有一座大鼎炉，上有斑斓花纹，这绝对是一阶丹炉，入阶法宝，在其他门派，视为至宝，在这里不过是洞府中的寻常摆设，但是洛离查看了一下，这丹炉与地脉连接，自己只能使用，无法搬动，不能偷偷拿走卖掉。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;收起你危险的想法</p>
<a name="39">　　他狂笑三声，大步离开！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;狂三[fn=8]</p>
<a name="31">　　“那当然，是大峰告诉我的！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;北上大井</p>
