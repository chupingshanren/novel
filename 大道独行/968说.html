<a name="39">　　只要你所在的世界，雷之天道不绝，那怕你被人炼成飞灰，这法袍可以借助雷之天道，使你瞬间复活，但是切记，那绝色、仙迷法术，不可轻易关闭。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这借口太烂了，无论法袍有没有这种功能，想转种马文，怎么都有理由。同理，不想种马，哪怕再怎样主角也不会为大道随意扯上因果。</p>
