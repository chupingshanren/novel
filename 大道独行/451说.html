<a name="30">　　此法的特点，不同于大江东去的霸道碾压，他的特点就是兼容，所谓太一代表物质存在的根本规律，此乃三千天道，所谓斗姆暗指世界万物运行的一切法则，此乃一元法则，两者何在一气，则是代表天道法则！所以可以容纳一切，海乃百川！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哎哟，跟纳海吞天气差不多。雾大小说里的关键词之一，兼容。</p>
