<a name="128">　　“师父在上，受弟子一拜。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;印象太深刻了。这段</p>
<a name="92">　　“洛离何在？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在 俱在 心不在剑在命在</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;余则成何在？</p>
<a name="62">“没想到转舟竟然放弃了，哈哈哈，太幸运了，幸好我早有准备，我愿奉献七阶法宝太虚乾坤战戟，用以获得洛离的选择权。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这才有点样子，到了金丹总得有点自己的道了</p>
<a name="111">　　如此弟子，所谓性格阴沉，所谓天绝祸星，完全是一派胡言！这种弟子，才是宗门大兴的弟子！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;彻底否定化神真尊的论断，虎禅勇气绝伦</p>
<a name="127">“我愿意！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;写的真好</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;多年后回来重温这部小说 本章再一次让我感动落泪！</p>
