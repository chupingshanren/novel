<a name="3">　　突然一个元婴真君缓缓站起，开口说道：“老夫无心宗太乙真君，此物老夫必得，请各位给我一个面子！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;面子果实</p>
<a name="53">“主人，主人，我是寻灵鼠，我很有用的，我拥有识灵仙鼻，我可以发现一切宝物，我拥有遁地神通，我可以探寻无尽地下，我拥有观天真眼，我可以看穿一切法阵……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卧槽，这耗子不会是多宝如来吧</p>
