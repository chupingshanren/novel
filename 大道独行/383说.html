<a name="15">　　洛离大喜，那怕炼成构建五法圣地之后，混元宗弟子也是极其需要天地灵物，扩展自己的圣地，或者用以法引，修炼法术，自从上次构建太初洞天之后，洛离满身的天地灵物，一个不剩，失去了才知道珍惜，对待天地灵物，洛离隐约有一种病态的积累欲望。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;hentai</p>
