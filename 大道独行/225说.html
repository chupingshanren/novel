<a name="32">洛离忍不住，皱眉重复一遍：“御空轻灵，五行炼器，混元战阵，深渊捞石，万丝炼形，破茧重生，九九灵山，百强论战，精卫填海！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就写重复一遍没问题，但是内容不用复述，省略号也行。</p>
