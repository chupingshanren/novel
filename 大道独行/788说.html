<a name="45">　　这时洛离获得绝对主导地位，关键时刻，洛离挺身而出，拯救众人，所有金丹真人都是下意识的听从洛离的号令，以他为王！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这时候应该搞一个金丹盟就叫“遵义盟”（[fn=8]滑稽保命）</p>
<a name="62">　　而在此地发出，完全可以破灭这个世界，这样洛离就不会死了，可是这片天地却如此盛情，如此相信洛离，如此期待洛离拯救自己，自己要是发出这一斧，转身就破灭了天地，这是不是有点不叫人啊！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;星眷者</p>
