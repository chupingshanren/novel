<a name="68">“好，从今天起，你就是我的外室了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者大人，你说了那么多不就是想让我相信，洛离是单纯的，他不想搞那么多女人，但是迫于不单纯的作者的压力，不得不从了，不是他的错，是不是这个意思？！我信了，行不！[fn=14]</p>
