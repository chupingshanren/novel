<a name="81">下边议论声不断，就像市场一样沸腾，洛离听着大家的议论，脸色惨白，完全没有想到辛元祖师，会这么的说自己，他可是化神真尊啊，怎么会这样！这不是断人仙路吗？他看不上的弟子，那里会有前途，一瞬间，洛离心中莫名悲痛，一种不可言喻的愤怒，在心中升起！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;金丹真人就这样傻逼？人家说什么就是什么？自己没有判断？</p>
