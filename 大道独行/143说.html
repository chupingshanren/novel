<a name="49">他不由的长出一口气，这半年来，他在冰火宗、吞天教、九转宗、炎魔宗，来去自如，偷取灵气，同时也对他们渐渐的产生了感情，真不希望，他们就此破灭。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;透出感情了[fn=33]</p>
<a name="9">洛离长出一口气，说道：“爹，娘，你们又救了我一次！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;也算奇才了，可惜</p>
<a name="28">　　咱们玩兽化身宗，强敌无数，就怕其他上门，过来破坏！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;“玩   兽化身    宗”敲黑板“记住了”</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;万兽写成玩兽，悲风吗ﾍ(;´Д｀ﾍ)</p>
<a name="62">　　“洛离，你的消息果然准确。多亏了你的消息，我们粉碎了万兽化身宗的阴谋，你拯救了昌州无数修士的性命，你是英雄！昌州的大英雄！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我眉头一皱，感觉事情并不单纯</p>
