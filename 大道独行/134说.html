<a name="48">噗通一声，洛离坐在地上，好久没有回归神来，不是吧！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;氪金修仙，法力无边</p>
<a name="62">　　“所以，赏善罚恶神通提示我八神观的养穴术，此养穴术就是蕴养灵脉，建立灵穴之道，我明白了，求人不如求己，这是让我利用此法，在冰炎洞偷窃冰火宗的灵脉灵气！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;夭寿啦，偷电是做坏事啊</p>
<a name="15">　　碧潮真人一直和洛离说着实话，拉近关系，现在图穷匕现，她看中的不是这个灵禁本身的能力，而是这个灵禁的命名权！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;买下技术，成为发明人和专利权人</p>
