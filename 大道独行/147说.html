<a name="33">那方才交给碧潮真人的四颗紫芒披霞石，又一次的拿了回来，这时碧潮真人知道为什么洛离不让她找灵石了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这不是亏了么？找完灵石，再卖也是拿回4个。还多了找头。</p>
<a name="22">　　瞬间，洛离身上的剑意消失，这重虚剑意，装逼骗人第一流。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈</p>
<a name="60">　　来到炎魔宗，直奔其中一家商铺，这商铺叫做炎魔之锤，乃是炎魔宗的一个金丹长老所开，此老叫做逍遥散人，他喜欢炼器，精通火力，乃是昌州大陆最好的炼器大师。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;逍遥散人233</p>
