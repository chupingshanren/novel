<a name="52">　　这话一说，洛离顿时惊醒，说道：“是啊，我真傻啊！师祖，先来一百个太阴井！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;实际上宗门一下子也弄不出一百个太阴井</p>
<a name="68">就这样在羽辰真尊的激情之下，洛离的四亿灵石就这么的花光了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好熟练的忽悠人[fn=11]</p>
