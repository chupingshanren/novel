<a name="26">　　此宗弟子，最号饮酒，无酒不欢，传说只有喝到大醉状态，才能将太白剑宗的青莲剑歌等七绝剑修炼大成，所以此宗乃是天下第一爱酒门派。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好</p>
<a name="14">洛离低声说道：“爹，我要到了，我要到了，终于要到天姥山了，爹，我不但会取出神威秘法，我还会去那里的神狱转转，看看爹和娘生活过的地方！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;没事找事，强找剧情</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;都成傻帽了，修仙修啥了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;低声说出来，这个习惯可不好</p>
