<a name="5">这就是机关傀儡的特性，他们不会因为人情而徇私枉法，但是他们同时也是顽固不化，决定的事情，根本不可能改变。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真是睿智剧情，机械人是不会变通，那门派高层也都是睿智吗？这个门派还能行吗？外门用机械人就是为了杜绝作弊，到了这里反而成了别人一而再再而三作弊的利器，还是这一套，看的我脑瓜子嗡嗡的，要不是订了好几百章我特么都要走了ヽ(‘⌒´メ)ノ</p>
<a name="23">很多人随着洛离到此，也随着他下潜，可是一千二百丈的海渊，没有几个人可以潜到海底，就是到了海底，看到那海底的火山，所有人也只能摇头！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;读者也摇头，作者你太不讲究了，完全是随心所欲了</p>
