<a name="18">　　那飞舟处战斗无限激烈，不住的爆炸声传来，有人好像再高唱：“天行健，君子以自强不息，我以一腔血，斗战天下雄……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;口昌占戈哥欠</p>
<a name="50">　　秦婉如点点头说道：“好，希望萧忆情不要让我失望，如果真的成功，昆仑斗大罗，师父会奖励我什么呢？真是太期待了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;炼气小蚂蚁算计天下第一剑，呵呵</p>
