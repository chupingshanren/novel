<a name="48">　　不过，这剑意太强大了，力的作用是相互的，洛离手中的焚阳青虹剑，出现裂纹，焚阳青虹剑受损，虽然损失不大，但是长此以往，此剑必碎！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;牛顿真一欣慰的点了点头</p>
<a name="3">说完，杨色开始传授此剑，这剑法极其简单，没有什么强力剑招，只有最基本的十个动作：劈、砍、崩、撩、格、截、刺、搅、挂、压。但是万变不离其宗，越基础的越强大。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;让我想起了伟名一心，一心剑法</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;去繁留简，去粗留精，最简单的就是最强大的</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是神剑永恒的方宁的拿手绝活啊</p>
