<a name="28">九荒真人一捏那海参，那海参噗呲一声，将体内的内脏全部喷出，与此同时，那飞鹰一声哀嚎，体内的内脏全部爆出，和那海参一样。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;还记得小时候看科普书说海参遇到危险就把内脏喷出去迷惑敌人，捕食者吃内脏海参乘机逃走，然后一段时间就又长出一幅内脏了</p>
<a name="60">选择那一个呢？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小孩子才做选择，我都要[fn=32]</p>
