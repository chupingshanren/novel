<a name="22">　　随着洛离的舞蹈突破，天地元气大变，周围百里之内，大气逆转，元气升腾，无数的灵气，被洛离所牵引，向此他汇集，注入他的体内，化作一点点的真元，融入气海之中！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;舞蹈[fn=4]</p>
<a name="10">转眼八年后，自己成为混元宗弟子，已经是筑基真修，三百万的飞车，买下来眼睛都不咋一下。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;买下来？？？</p>
