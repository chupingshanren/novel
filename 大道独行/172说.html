<a name="50">王五点点头，说道：“是的，从昌州出发，横渡飞龙海，穿越井州，过祁连山脉，过雁荡平原，到达鬼州，再过十万大山，飞天池之巅，到达柳州，斜穿宏远群山，过闽江，北上好望角，然后在横渡南海，最后到达宣州混元宗，此行十万八千里！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好望角出戏了呀</p>
<a name="20">　　白悠悠回答道：“在下白悠悠，出身念慈庵！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;蜜炼川贝枇杷膏[fn=4]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卖枇杷膏的？？？</p>
