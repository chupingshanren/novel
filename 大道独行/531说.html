<a name="62">　　我们是修仙者，我们追求的是长生和自由，什么这个神，那个神，不要把他们当成什么不可冒犯的存在，狗屁，在我们眼中，他们和万年寒铁，冬狼毛皮，炼气灵草一样的，都是为我们所用之物，可以拿来修炼，可以用来炼器炼丹，也就是如此！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;妙极，妙极</p>
