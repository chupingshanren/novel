<a name="69">　　火焰之中，那些黄纸纷纷化灰，洛离一伸手，将念奴娇的储物袋拍碎，那些物品全部一起粉碎，一起陪着念奴娇消散人间！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;洛离真是个至情至性的人啊</p>
<a name="45">　　在这居住的一年中，洛离渐渐的对此地产生了感情，难道就这样离开？夹着尾巴逃走？让那些吃人的野兽猖狂？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真的处处生感情，待一年就有感情，你怕不是修仙吧，啥感情都有，咋不死去呢，要不是主角早死八百回了</p>
