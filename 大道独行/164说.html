<a name="52">　　洛离也参加战斗，击杀无数凶兽，但是他一个人无力回天，只能看着吞天教，即将破灭。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;扫把星，灾星。</p>
<a name="76">　　“一气生万法，混元破乾坤！万兽化身宗，背弃盟约，侵袭昌州大陆，我混元宗，前来救援！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看到这里真的感动了[fn=19]</p>
