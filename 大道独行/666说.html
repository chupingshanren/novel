<a name="58">　　随着大汉的喊人，陆续有着强大的虚灵到此，那老王是一只巨龟，游动过来，好像整个世界都在晃动，他化作一个秃头小老头，就穿着一个大花裤衩子，无比悠闲。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;龟仙人……</p>
<a name="59">　　那马三炮，乃是一只海马，破浪而来，速度极快，到此化作一个英俊少年，一看就是白马王子。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;海马……白马王子</p>
