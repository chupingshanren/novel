<a name="36">　　离灵鬼圣缓缓说道：“做梦！当年我不过乃是一个小小幽鬼，路遇震旦商会炎魔军团总长龙魂大人，得他恩惠，得到这个域外集市，我才有今天，我可以死，但是集市是不会给你们的！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;最后成就了洛离的</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;和红顶位面商人联系起来了</p>
