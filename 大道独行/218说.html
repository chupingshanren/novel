<a name="18">　　每天晚上，洛离都有着无限的修炼内容，过的无比充实，今天晚上，没有东西修炼，反倒让洛离有一种万分难受的感觉。实在没有意思，他开始查看那神识海中，十三个秘传的内容，可是这十三个秘传，都已经被他翻了无数次，其中内容全部牢记在心，纯属消磨时间。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我的心中只有学习（修炼）</p>
