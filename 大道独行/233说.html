<a name="36">这是一种非常美妙非常滋润的感觉，感觉好像有无数凉爽甜蜜的液体，从三万六千毛孔咕咚咕咚地涌进来了。整个人从里到外都是甜丝丝、暖洋洋的，说不出的慵懒、缱绻而幸福，恨不能时间就此停止，固化为永恒。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真能水，每次都是粘贴复制</p>
