<a name="20">　　然后一声轰鸣，洛离的坎金遁地飞天梭粉碎，被这空间站之力炸成万千碎片，然后那空间混乱之力向着洛离侵来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2333</p>
<a name="26">　　不过那坎金遁地飞天梭彻底粉碎，洛离还没有来得及享受其中的遁地功能，就这样崩溃，幸好这车十分坚固，将这空间崩溃之力，吸收一半，不然洛离也不会如此挺过这一劫！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;导演：老五爆了 老六人呢什么老六跑了 快去把它抓回来是时候送它上路了</p>
