<a name="65">　　云高四百三十丈，风速每息十丈，阳光正常，温度适宜，脚下大地，隐藏生灵二百六十七只，其中十三只是老鼠，二只大鼠，十一只小鼠，其余都为蚯蚓地蛆等虫鳖，外面湖水最深处三十一丈，最浅处三尺七寸，自己体重一百一十三斤，身高……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;113斤
</p>
<a name="34">　　那一个好？哼哼，在洛离心中升起一个野心，他要将这七十七杀，全部炼会，全部精通，全部炼成海域！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我全都要</p>
