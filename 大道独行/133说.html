<a name="51">她进入厅堂内之中，说道：“道友请了！奴家碧潮真人！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;超比真人</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;**真人[fn=58]</p>
<a name="13">据说此派修士达到元婴境界，一口下去，可以将山岳吞掉，可以将江河吞没，张口一吞，吞噬天地！另外据说此教的三大飞升祖师，那可是连天劫都吞掉的狠角色！所以诗号为身容百川，一口吞天！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;吞了几万年，还有你呆的地儿？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;666</p>
<a name="29">你年纪轻轻，就有一身横联的筋骨，简直是万年一遇的修仙人才，如果有一天，你修炼大成，那还不飞天啊，正所谓我不入地狱……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我这里有一套从天而降的掌法，</p>
