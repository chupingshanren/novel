<a name="17">　　这法阵是北邙派常默衣布下，他们北邙派到此修炼，无意中发现罗刹宗阴谋，妄想破灭天地，所以他们阻止罗刹宗，洛离他们卷入其中，阴差阳错之下，维持正义的北邙派修士，都被洛离杀光！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;什麼時候有陰錯陽差 就已經認知到有誤會 蓄意殺人奪寶罷了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作孽诶。杀错人了。过了很久很久，洛离才向北邙做出了补偿。</p>
