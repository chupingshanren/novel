<a name="20">　　本来洛离想要巧立名目，砌生猪肉，陷害昌家，谁知道这昌家竟然真的窝藏袭击混元宗的修士！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我学到了新词，砌生猪肉……</p>
<a name="38">　　不瞒二位，如果不是这次混元宗大比消息传来，我也不敢救你们，这次此子在混元宗金丹大比，获得第一，听到这个消息，我全身冰凉，正好遇到此事，神鹤大哥落难到此，所以我才敢出手！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;第三</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;获得第一？</p>
