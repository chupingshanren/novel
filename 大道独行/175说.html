<a name="44">　　说完，王五递给洛离又一把彩羽灵雀剑，说道：“这就是宗门给你的奖励！此剑你收好了，将来你修炼琉璃海的剑鱼群潜杀、飞鱼清虚杀、鲤鱼化龙杀，都需要这神剑为法胎！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想起雾大真的把琉璃海七十七杀的名字都设定了出来，自己挖的坑，哭着也要填完。</p>
