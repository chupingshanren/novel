<a name="20">　　就在这时，有人叩门求见，洛离打开一看，只见一群仆役出现，为洛离的房间送来无数生活用品，床上铺上棉被，地上铺上地毯，摆上家具，布上茶几，这是门派福利，很是正常，都是一些不含灵气的凡间之物。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;嗯，如此眼熟</p>
<a name="8">　　说完，递过来五十颗灵石，叶玄收起灵石，笑呵呵的离开，这向导人物，门派的贡献值积分是没有几个，但是出卖资料，却可以得到灵石奖励。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是影射个人信息泄露吗</p>
