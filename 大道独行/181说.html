<a name="67">　　而这所谓的《太虚天演太上感应太微洞真经》，本来就是玉书金箓中原版大法的辅助法门，用以加速推算演化，洛离得到这《太虚天演太上感应太微洞真经》，在看到这混沌道棋，顿时借此感悟，领悟了《太虚天演太上感应太微洞真经》。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大海啊</p>
<a name="21">　　一切化作混沌，但是虚空中好像还有那艾伦不甘的吼叫声！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;以天地为棋盘，以众生为棋子。生灭之间不过一盘输赢。</p>
<a name="8">　　人族英雄艾伦，掌握一种强大的复制之力，他可以将自己化作任何一种巨人，以巨人之躯挑战其他巨人，而且这巨人身躯那怕受损，也可以快速恢复，战力极强！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在仙侠世界里面演绎进击的巨人是真的皮</p>
