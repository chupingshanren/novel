<a name="56">　　然后一道巨大的蘑菇云升起，足足高有三千丈，直冲云霄，整个天池在这一爆之中，彻底崩溃，轰隆一声，化作废墟！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;核？弹</p>
<a name="63">　　就在这时，洛离噗通一声在升起万千巨浪的湖底钻出，王五看到洛离刚要怒骂，洛离喊道：</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;酋长哦，不过非极转欧了……</p>
