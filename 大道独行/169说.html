<a name="37">　　“送道友,踏征程,默默无语两眼泪,耳边响起驼铃声,路漫漫,雾蒙蒙,……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;是送战友，打错一字[fn=33]</p>
<a name="72">洛离远远的看到他们，不知道为什么，心中升起一种奇异的感觉，好像自己和他们早就认识，这种认识，刻骨铭心，在很久很久以前，他们就认识，或者是仇敌，或者是朋友，他们之间就是有着千丝万缕的联系！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;神孽</p>
<a name="62">王五说道：“前两天大战，最后时刻，清理战场的时候，我们发现了万兽宗关押的一批少男少女，资质都很好，应该是万兽宗准备大战结束后，祭祀祖师的祭品。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这才是重点呀</p>
