<a name="82">　　这一刻的梵无劫，恢复到以前模样，那刚刚破茧而出的奇异状态，不知不觉的消散，所有人看向他的目光，全部都变了，那可怕的威严消散，现在这个才是真正的梵无劫，方才那个，几乎不是人，而是另外一种奇异的生灵，在两人的对吵中，无声无息中消散！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;救了梵无劫一命。</p>
<a name="56">　　“天地玄妙无尽藏，星辰引渡一点光。 </a>
