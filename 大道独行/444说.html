<a name="9">但是，我负责的告诉你，有此禁制，那怕你混元五法，一法大成，在此禁制的压制下，你还是筑基，不会晋升金丹境界！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对，作者没有水够字数，不能升金丹</p>
<a name="45">　　我给你布置一个门派任务，你去其他门派我们的驻地，去驻守一年，平心静气，固本塑元！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;去祸害哪个门派[fn=58]</p>
<a name="47">七竹别看是师兄，其实乃是虎禅真人的师父转世，权利极大，为洛离安排了一年的门派任务！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;师公</p>
