<a name="21">　　但是，洛离你在试炼过程中，损毁公务，导致破茧重生试炼会场，一年内无法使用，所以必须处罚，奖罚抵消，你没有任何奖励，如有异议，你可以在三天内，提出上诉！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;公物</p>
<a name="62">　　辛元祖师冷笑一声，说道：“欺人太甚！当年我就是如此，那种众人面前，忍不住流泪的感觉，这辈子我也忘不了，无劫你太委屈了，和我当年一样啊！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;辛元这老狗！真烦</p>
