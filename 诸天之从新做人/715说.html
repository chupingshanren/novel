<p>&nbsp;&nbsp;&nbsp;&nbsp;小宝[fn=33]</p>

<a name="57">教堂里的耶稣雕塑被打得浑身弹孔，几只身上染血的白鸽惊慌四处乱窜。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这很吴宇森</p>
<a name="11">“我想带着珍妮去欧洲，从此安心生活。”小庄道，“我不知道我还有没有这个机会。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你看我还有机会吗</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;回来就变身赌神</p>
