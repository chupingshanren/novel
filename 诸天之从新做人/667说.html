<a name="4">他知道，自己死定了，哪怕何邪肯放过他，他也没脸再活下去。少林数百年传承，就因为他一个错误的念头，结果遭此灭顶之灾，他是少林的千古罪人。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;鹏鹏</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;两次</p>
<a name="54">“第二，少林自今日起封山五十年，不受烟火，只可留百人作为传人，五十年内，绝不能超过此数，其余弟子，必须在三日内皆尽遣散！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这才叫封山</p>
<a name="23">　　“自即日起，玄悲为本寺第十五代住持，接我少林衣钵传承，弘扬佛法，普度天下。”玄慈缓缓道，“事急从权，便不办接任法典，自接我寺历代住持信物始，大礼乃成。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;才十五代？？？</p>
<a name="12">这也是很奇怪的“人之常情”。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不只是 还有被戏弄的不忿</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;欺软怕硬哈哈哈</p>
