<a name="18">　　“死得好！死有余辜！”镇长挥舞着手臂嘶声大叫，脸上带着浓浓的愤怒和痛恨，咬牙切齿，“这个该死的家伙这些年来背着我干了不知道多少坏事，他败坏我的名声，敲诈每一位路过的商人，还无耻地欺负镇里的无辜百姓，我早就想处死他了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;上道</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;斧头帮师爷：你有没有公德心啊，又吵又闹的，街坊们不用睡觉了？人家明天还要上班呐～滚开</p>
<a name="55">在她心中，因为奇力而对矮人生出的好感，在这一刹那，彻底消失一空。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不太看外国书。作者君你这句让我感觉到惊悚:精灵和矮人? 画面太美，不敢想象啊!</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大舅演得好啊，看霍比特人，最烦索林了</p>
