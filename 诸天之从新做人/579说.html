<a name="65">乔峰心中悲愤莫名，简直恨透了刚才那黑衣人，害他受这等不白之冤。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;借系大哥对你的爱</p>
<a name="56">　　玄痛冷哼一声道：“你是契丹孽种，形同禽兽，老衲得到此消息，自然要防止你杀害养父养母，遮掩自己的身世，哪知还是晚了一步。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;自古少林多猪脑</p>
<a name="12">夜色中，他也不辨方向，干脆运用九阴真经中夜能视物的法门，也不顾崖陡林密，全速向山下而去。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他那儿来的九阴真经？</p>
<a name="28">　　不过，若是阿朱真的偷走了易筋经，那他临走为误导追兵，随口坑了乔峰一句，可就成真坑了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以你随口坑这一句有什么用呢</p>
<a name="29">　　唉，贤弟，大哥让你受委屈了……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;牛魔王跟至尊宝……</p>
