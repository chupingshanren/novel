<a name="42">何邪回过神来，道：“二百六，我要一百八十八公斤，而且我要一个小时内拿走，行就立马去备货，不行，我也不会再听一句废话。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;嗯。。。是我理解有问题？哪有往上加价的</p>
