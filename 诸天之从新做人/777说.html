<a name="16">“哦，别做这种不切实际的妄想！”甘道夫越听越觉得离谱，毫不客气打断他，“无论是龙骑士何，还是索伦，都不是你想象的那么简单。他们一定让我们轻轻松松躲在高墙之后端着热茶欣赏一场大战！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一定不会</p>
<a name="14">“你想说什么？博罗米尔？”甘道夫皱眉问道。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;奈德，你又来了</p>
<a name="30">狼骑士先是用铁链飞索纠缠住史矛革，让它再度受困于大地，旋即所有座狼扑上，在史矛革身上疯狂撕咬，与此同时炎魔、三个戒灵一起出手，终于重创了史矛革。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就是这么容易被困住，这龙真水</p>
