<p>&nbsp;&nbsp;&nbsp;&nbsp;穿山甲到底说了什么！</p>
<a name="8">只不过，重新复活的人，的确会让人失去一切。重生后的多阔霍失去了法力，她低估了人心险恶，也高估了自己的威严，她在复活的当天，就被她指定的下一代传人阿布卡赫赫，用一根牛角活活攮死了。</a>
