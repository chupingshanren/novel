<a name="27"><a name="13">史矛革的火焰清空了一路快到精灵跟前的时候，它停止了喷吐火焰，落在地上，一边大跨步前行，不断扇动的双翼将组挡在他脚步之前的半兽人成片抛飞出去，一边得意怪叫：“卑微而丑陋的半兽人，在火龙果的邪恶和残酷下颤栗吧！唔哈哈哈……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;老狗腿了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;适应的还真快啊</p>
<a name="47">　　“愚蠢笨重的食人妖！你们激怒了伟大的火龙果！”史矛革恼怒大叫着，俯冲而下。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;憋说话了我想笑[fn=33]</p>
