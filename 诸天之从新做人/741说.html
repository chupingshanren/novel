<p>&nbsp;&nbsp;&nbsp;&nbsp;雷猴</p>
<a name="6">爱隆王深深看着何邪：“你的诚恳让我触动，当年也有另一个人，用同样诚恳和善意的面孔打动了和林的精灵王凯勒布理鹏，于是有了这个世界一千多年的动荡和惨剧。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;摊牌不是精灵王，只是领主，费诺系大梅放弃里王位继位权</p>
