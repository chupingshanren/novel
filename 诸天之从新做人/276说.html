<a name="49">　　何邪的辟邪内功所吸收的真气，则是“阴气”的一种。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;辟邪剑谱的内力是至阳的</p>
<a name="54">　　前面也说了，后天真气，在一般情况下寻常人根本无法感应的到，可是现在这股“妖风”，是个人都能感应到！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;那些办丧事的地方，就有一股子味道，很容易分辨出来。



</p>
<a name="41">　　此气非空气，而是真气。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;先天一口气，放了就是屁[fn=43]</p>
<a name="15">　　生怕别人打不开棺材？见不着她的尊颜？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;编剧的锅</p>
