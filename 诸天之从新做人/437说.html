<a name="18">顿了顿，他低头看向怀里的可人儿，语气稍稍认真了些：“阿香，有没有想过，以后想做什么？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;等老了做阿香婆</p>
<a name="66">他突然想到这样一个问题，这个问题，让他思考了很久。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;应该是和二弟搏斗过，并将之成功斩杀后。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;给二弟断过后</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大概是当过皇帝后？[fn=4]</p>
<a name="3">　　和管家巴蒂潘沟通了思诺转校上学的事情后，何邪让思诺去练功，自己则拒绝了两个黑珍珠的SPA服务，独自把自己关在盥洗室里，对着镜子，静候易形丹的药效结束。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;致敬闺蜜之主吗</p>
<a name="13"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;如果感到幸福你就拍拍手</p>
