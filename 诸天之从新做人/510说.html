<a name="-1">第五百零七章 国师，可敢接我一剑？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;掉了个♂</p>
<a name="50">“国师，可敢接我一剑？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你奶奶个腿的  又断章！
惠鹏鹏.可敢再更十章！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;鸠三大：不敢！告辞</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;断章狗</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;接上啊</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这就没了？</p>
<a name="35">　　“好个强词夺理的得道高僧！”鸠摩智怒道“今日小僧总算见识了天龙寺的门风，既然大师不肯给小僧个公道，那小僧就只好自己来讨了！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这么多小僧，不愧是黄日华版天龙</p>
<a name="42">　　“你呀……”何邪摇摇头，“这次事了，我再传你一套剑法，若是再见你时，你依然没有一个武人该有的心态，就别怪我这个当大哥的不客气了。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;辟邪剑法？</p>
