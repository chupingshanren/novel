<a name="18">　　他不情不愿走到升降梯里，一抬头，就见何邪正似笑非笑看着他，顿时心里一个机灵，忙赔笑道：“动手！必须动手啊何爷，您看看，这还没开始呢，就特么强迫人，这娘们儿不像好人呐！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这咋没人吐槽。德运小姐姐呢</p>
<a name="6">　　既然你起了坏心思，还让我看出来了，没说的，弄你！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;刘晓庆奶奶看上你了</p>
<a name="22">　　这些武器都是阿瑟提前用潜意识具现出来的，枪一共有五把，加上何邪，刚好一人一把。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;前面说这个世界不是梦境，这里又能用意识具现东西……</p>
<a name="26">大金牙更是吓得腿都软了，惊恐瞪大眼睛，竟举起手来，做出投降的动作。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;吓得法国军礼都摆出来了</p>
