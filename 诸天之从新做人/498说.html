<a name="66">　　一来，可以远程挡叶二娘一招；二来，段延庆毕竟双腿残疾，下掉他一根拐杖，也算削弱了他的实力。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;拐都给你掘折咯</p>
<a name="58">段延庆顿时大惊，他没想到何邪的武功竟到了如此收放自如的境界，右手急忙去摸刚才松开的拐杖，可是这一摸，却一把摸了个空！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;飞龙探云手！</p>
