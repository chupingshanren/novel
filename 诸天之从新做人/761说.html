<a name="55">“不，”甘道夫摇头，“瑟兰督伊离去，只有您的尊贵和伟大，才能让林地王国遵从您的命令，您需要在幽暗密林西方建筑防线，而我，将带着您的信物，去罗斯洛立安求援，我还会尽量带来一些援兵，你们需要为我多争取一些时间。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;甘-断后必失踪-求援专业户、不到绝境不现身-道夫</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;甘道夫搬救兵专业户了[fn=33]</p>
<a name="56">凯兰崔尔取下自己颈上的项链，看着甘道夫：“拿给凯勒鹏看，他会满足你所有要求。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;干豆腐：凯勒鹏，我的兄贵！</p>
