<a name="1">　　刀疤的名字叫茶侬，他是闫先生的影子，特工中的王牌，特种部队中的精英。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;兵王文的龙套设定～</p>
<a name="6">这就像一个人今早见了自己的老板穿着拖鞋来公司了，他第一反应绝不会是“这怕是个假老板”，而应该是“他为什么穿拖鞋就来了”？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;是的，没有上帝视角或特殊职业。就算是你老公老婆也会这想，性格大变精神病。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;因为他要开除所有没穿拖鞋来上班的人？</p>
