<a name="35">魏夫子轻捋长须，道：“有阿朱姑娘教授礼仪，孩儿们今日倒是没出什么大茬子，这些孩子已把紫微宫当成了自己的家，今日典礼过后，孩儿们都很高兴。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;孩儿们，俺老孙回来啦。</p>
<a name="7">像是扫地僧那样的员工，绝对不是合适人选，好好一个少林藏经阁，被他守成青旅了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;笑死我了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈，守成了青旅可还行[fn=33]这比喻，很给力[fn=35]</p>
