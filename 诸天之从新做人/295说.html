<a name="19">　　何邪伸出一根手指轻轻摇了摇：“小姑娘，你愿意没用，要我愿意才行。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我不要你以为，我要我以为</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你不要你觉得，我要我觉得</p>
<a name="22">“……”应彩虹突然又有些不相信了，我好眼光？你特么忘了我刚还骂你龟儿子了吗？我要是好眼光，那你还真是龟儿子吗？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈哈。。噗。。哈哈哈</p>
<a name="26">　　何邪笑了笑：“给你一个建议，跟我说事儿的时候少用疑问句，你再问一次，我直接带洋子走。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就该这样，罗里吧嗦还问知不知道，知道还让你说个屁啊</p>
