<a name="-1">第三百二十八章 画中人</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;上一章终于放出来了</p>
<a name="19">　　“它没有起点，”奥古公主道，“它只会在地宫中循环，永不停歇。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卧槽永动机，快告诉外头的科学家们，来给她强拆了</p>
<a name="38">他们的一只眼睛闭着，一只眼睛留着血泪，盯着一种极其诡异的角度，这角度使得你从他们面前走过，你会感觉无论你走多远，他们都在一直盯着你！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;是不是有人跟着做了这个动作？别不承认，敢做不敢认？呸</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;左眼还是右眼？</p>
<a name="23">　　“应彩虹！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;戏份还没完呢</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;她缓缓的转过头来，脸色阴森：你个龟孙，还我命来。</p>
<a name="10">对他来说，怜悯这种情绪就像是餐后的水果。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;可吃可不吃？</p>
