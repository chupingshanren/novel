<a name="2">　　何邪笑着点点头：“明王不必多礼，此地主人新丧，不若你我移步谷外凉亭，再细谈如何？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不叫王语嫣拜一下外公么</p>
<a name="11">“好呀。”王语嫣抿唇一笑，光彩照人。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;脑子里全是16岁时的刘亦菲</p>
<a name="29">而另一边的王语嫣，则眼中闪过一丝异彩，这个男人和表哥太不同了，她以前觉得表哥慕容复就是这世上最有男子气概的男儿，可现在……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;以前你没见过别的男人</p>
