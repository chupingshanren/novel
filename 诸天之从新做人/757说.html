<a name="30">“我会让你明白，什么是暴君史矛革的愤怒！我的鳞甲，是钢铁！我的牙齿，是利刃！我的爪子，是长矛，我的翅膀，能卷起风暴！我是火焰，我是——死——亡！吼！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;强行说台词</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有内味了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;吾即大灾变</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好中二23333</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;果然史矛革的台词和隔壁大表哥一比，既不够中二也不够有气势</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;读的时候忍不住压低了嗓子.最后咆哮中升华.可以可以.很史矛革！</p>
