<a name="4">寒暄过后，徐冲霄咳嗽一声，缓缓开口道：“泰山单兄，太行山谭氏夫妇，以及这位赵兄，今日惠然驾临，敝帮上下均感荣幸，徐某在丐帮七十余年，近三十年来退隐山林，不再闯荡江湖，与人无争，不结怨仇。我在世上已为日无多，既无子孙，又无徒弟，自问绝无半分私心。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;无子无孙无徒弟，就一姘头</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;为身后名</p>
