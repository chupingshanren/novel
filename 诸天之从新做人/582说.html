<a name="38">他叹了口气，道：“毕竟你是我二弟的生父，若是他知道你还活着，不知该有多开心？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这种时候才说这个，虚伪！</p>
<a name="42">其身上的灰衣顿时四分五裂，露出里面白色长衫来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一键换装</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;禁止套娃</p>
<a name="74">萧远山怎么听都怎么别扭。不过此时，他也没心情去计较这么多了，他看向何邪，咬牙问道：“你怎么知道老夫的？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;别说你别扭，我也别扭！还是赶紧看后面怎么圆回来吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;被剧透的啊</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看小说知道的</p>
