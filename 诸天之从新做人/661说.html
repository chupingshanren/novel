<a name="26">“克敌不易，克服自己心中贪嗔痴三毒大敌，更是艰难无比。”他接着道，“何首尊问老衲在夜阑人静之时，可曾为那些无辜惨死的婴孩内疚过？其实老衲这数十年来，早已放弃了修行，也放弃了武艺，每日诵读百遍往生经，希望能超度无辜亡魂……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;往生咒吗？拔一切业障根本得生净土陀罗尼，一百遍也就一两个小时吧</p>
