<a name="23">　　这家伙不愧是个枭雄，最很硬，何邪用尽了所有手段，才逼问出了他的所有资产所在，最后赏他了个痛快，让他上路了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;从这点看，似乎不如闫先生</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;嘴</p>
<a name="27">不过，要等张子伟的事情全部办完才行，要想让这个新收的手下彻底归心，何邪决定好事做到底，送佛送到西。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;是送上西天吗</p>
