<a name="6">他向岳老三努努下巴，道：“岳老三，我本来是要先杀你，再杀你老大的。不过只要你肯改邪归正，我可以承诺不杀他，一命换一命，怎么样？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;嗨～我还治不了你丫的</p>
<a name="12">岳老三也不废话，当下跪在地上，发誓以后听段誉的话，绝不乱杀人，否则就叫他岳苍龙生儿子后脑勺平平。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;为啥不叫岳龙刚</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;名字这么*！</p>
<a name="13">真是——好毒的誓！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好毒的誓～</p>
<a name="14">　　不过何邪也是第一次知道这家伙叫岳苍龙，这名字听起来就很大佬啊。</a>
