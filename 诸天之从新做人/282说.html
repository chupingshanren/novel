<a name="1">　　这魔神雕塑其实说起来，并不如何邪想象中的那么强大，之前窜入魔神体内的死气，似乎也只够驱使它们笨拙地攻击众人，并不会让它们产生怎样的神异。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;路过</p>
<a name="8">　　这些魔神雕塑手中的古老武器看似蠢钝破旧，但也不知蕴含了什么诡异力量，往往人挨上一下子，非伤即死，绝无幸免。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;噗，半吨重的石头砸一下不是非死即伤还难道你能抗住?</p>
<a name="14">他敏锐注意到，随着这尊魔神雕塑的崩溃，一团死气呼啸没入距离它最近的羊头人身的魔神雕塑内！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;戒灵吗这是？！</p>
