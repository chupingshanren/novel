<a name="5">　　他们在唐朝末年河东节度使李克用的墓中，找到一本古籍，古籍中提到了一件事，那就是当时契丹可汗耶律阿保机曾发动整个草原各大游牧民族的力量，寻找过萨满冥石的下落。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;耶律阿保机最早也应该是北宋年间的人物吧("▔㉨▔)汗 ！在唐朝末年一个节度使的陪葬品里都可以称得上古籍的，能记载这么个人吗？</p>
<a name="61">　　“这才是我想要看到的。”何邪笑眯眯地对应彩虹道。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=35]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;干的漂亮</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;虾仁猪心</p>
<a name="62">　　他笑得像个恶魔。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一个成熟的断章魔鬼</p>
