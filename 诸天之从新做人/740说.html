<a name="9">“我从他眼中看到了冷酷和残忍，他的力量并非来自父神，也许那是另一种邪恶和黑暗。”凯兰崔尔带着颤音道，“或许，他是魔苟斯的化身。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;典型的西方白人种族歧视，高高在上，顺我者昌！！极其讨厌</p>
<a name="13">“不，”然而爱隆王却拒绝了她的提议，“我能感觉到，那个人类拥有着强大的力量，他会很快就被魔戒腐蚀，堕落至黑暗深渊。我们必须赶在这之前行动起来，他就在伊顿荒原之上，距离瑞文戴尔不远，我会发动军队，找到他，夺回魔戒。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;和白人一个德行</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想抢东西就直说，少扯这些冠冕堂皇的</p>
