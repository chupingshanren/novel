<a name="1">　　应彩虹太渴望活下去了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;路过</p>
<a name="3">于是，当洋子跳上这处突出的怪石，焦急地向她伸出手，想拉她上来时，她第一反应不是让身后的马克托她一把，而是立马注意到，这块石头也就将将能站下两个人，绝对容不下第三个。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不能转换思维吗？够两个人站应该够一个人坐，人叠在一起坐下应该都能活，虽然要死的时候想不了这么多</p>
