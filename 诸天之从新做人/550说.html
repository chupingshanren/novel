<a name="24"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;算不上眼界格局太小。说实在的，屁gu决定脑袋，全冠清的位置毕竟只是一个舵主，你要他以丐帮全局的视角来思考就太过难为他了！</p>
<a name="25">　　全冠清动容，他像是被定身了一半，呆了良久，突然，他对着何邪深深一拜。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一般</p>
<a name="27">　　所以他是丐帮中为数不多学贯五经之人，还博得了一个十全秀才的美名。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我记得是十方秀才</p>
<a name="29">有哪个江湖豪客，武林大侠，会给自己起秀才的外号？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;秀才不是污名，真正的核心在“十全”上。十全者，完美的意思。儒家以十全比圣人的。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;夺命书生剑……</p>
