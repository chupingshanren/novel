<a name="33">“不！”何邪断然拒绝，天星陨石竟是那遮天蔽日般的金色巨人身上崩出的一个微小碎片，这让他毛骨悚然，他知道这次入梦莽撞了，他现在只想脱离梦境，而不是再深入梦境！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;草率了！</p>
<a name="6">只见那耀目金光，突然不断放大，最后竟形成了一个金色巨人的轮廓！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;凹凸曼</p>
<a name="7">　　这金色巨人仿佛和这里阻隔着无穷无尽的时空，甚至是阻隔着无穷无尽的宇宙，但却依然将他的身躯投影在这片世界的上空！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;奥特曼？</p>
