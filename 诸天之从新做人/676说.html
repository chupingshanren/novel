<a name="51">“以属下看来，黄大人对我天下会如此态度，无非是试探我天下会可有不臣之心”黄裳道，“若无，则以安抚为主，封官加爵；若有，则不管不顾，任我等自生自灭。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;朱！朱！！朱啊！！！</p>
<a name="24">何邪伸手止住乔峰，对他笑笑，转过头对黄裳继续道：“记住，一定要送尊使出城，莫要让他在青唐城出了意外。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就要他在城外死了</p>
<a name="29">“黄大人，请。”尽管黄裳很不愿天下会和宋廷交恶，但当着外人，他们做下属的绝不会违逆何邪的意志。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;朱，谢谢</p>
<a name="31">　　“黄大人，请！”听到这里，黄裳都听不下去了，当下加重语气，盯着朱光庭又说一遍。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;朱大人，说两遍了</p>
