<a name="51">何邪面色一正：“大佬，小弟我不想跟你啰嗦，O不OK？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈了绍不哈了绍[fn=44]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;张子伟：你这个小弟好骚啊</p>
<a name="52"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;张子伟：吔屎啦你！我也就敢腹诽。</p>
<a name="6">“最可气的是，最后你居然还唱歌！”张子伟指着何邪，愤怒道，“你知道那一刻我有多尴尬吗？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=31]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;自己唱就不尴尬</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我尴尬的都想在贪玩蓝月里再干五年！五年！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈哈</p>
<a name="13">“靠，神经病！”他笑着骂了句。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;画面出来了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;妖，痴线咯</p>
