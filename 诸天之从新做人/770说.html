<a name="27">巨大的爆炸声响起，肆虐乱窜的气流将何邪周边数丈的徒弟仿佛翻了一遍似的，而跑过来准备支援他的瑟兰督伊等人，顿时全被抛飞出去！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;土地</p>
<a name="15">人在半空，何邪内力运转到极致，他须发皆张，浑身衣衫猎猎作响，双掌虚空一划，聚于丹田之前，爆喝着猛地双掌退出！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;须发？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;胡子拉碴</p>
