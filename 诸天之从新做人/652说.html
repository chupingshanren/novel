<p>&nbsp;&nbsp;&nbsp;&nbsp;普及一下：压轴是倒数第二个</p>
<a name="10">摇了摇头，他自嘲一笑，道：“天下会首尊驾临敝寺，怎能不大开山门相迎？慧可，去召集全寺上下，准备迎接贵客。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;再进步则取名大摩了吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好牛逼的名字，首尊？然而，惠可这小和尚的名字更牛逼</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好牛逼的名字！</p>
