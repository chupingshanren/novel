<a name="37">张子伟愣愣看了何邪好久。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;还真是！</p>
<a name="71">他的动作都快成立位体前屈了，马昊天的双脚依然稳稳站在地上。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;场面当时一度很尴尬</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好尴尬哦</p>
<a name="40">“……”张子伟忍了半天，还是忍不住翻了个大大的白眼。“不是说好在港岛我是大佬的吗？有这么跟大佬说话的小弟吗？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;认真你就输了</p>
<a name="27">“会偷车，会开枪，身手还很好，你以前一定是个杀手！”张子伟坐在副驾上，仍有些缓不过神来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他以前玩gta，能五颗星不死！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他是个gta玩家</p>
<a name="14"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;简称：基，操！</p>
