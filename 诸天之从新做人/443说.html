<p>&nbsp;&nbsp;&nbsp;&nbsp;两个神经啊这是[fn=4]</p>
<a name="67">“大佬，当我第一天出来混吗？”电话里段坤嘿嘿笑了起来，“我怎么知道你会不会两头通吃啊？告诉你我在哪儿，然后等你来杀我啊？嘿嘿嘿……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;鹏鹏真的是“活该”写小说，**没个人物的性格和语气都抓的贼**准。。。服了。。。</p>
<a name="43">“什么约定？”张子伟眼神一闪，问道。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;撒了八面佛，你下半身，不是，是下半生归我</p>
<a name="44">“我去港岛，主要目的就是因为你。”何邪道，“所以，在港岛，你做我老大。你让我做什么，我就去做什么。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;嘿嘿嘿</p>
