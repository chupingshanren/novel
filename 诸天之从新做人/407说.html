<a name="65">“你就是阿香吧？”眼镜寸头和善笑着问道，“我们是唐仁的朋友。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;脑补小沈阳</p>
<a name="53">　　“多谢何先森啦！”唐仁嘿嘿笑着，搓着手走进门来，又向思诺挥挥手：“嗨，小姑娘，你好呀！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈哈哈哈</p>
<a name="71">沙发上的何邪，顿时皱起了眉头。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小心人家用宇宙剑法</p>
<a name="72">　　寸头径直走到何邪面前，微微俯下腰，盯着何邪的眼睛。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;前方何邪报菜名，有能耐你别跑[fn=10]</p>
<a name="73">“你也是唐仁的朋友？”他笑着问道，“你把唐仁藏哪儿了？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;🙃</p>
