<a name="-1">第七百五十二章 一声巨响</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;老子闪亮登场？</p>
<a name="18"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;主角怎么跑到他们后面去了？不是先离开的长河镇吗？</p>
<a name="24">他一拍腰间储物袋，从里面取出了十枚铯离子真气炸弹，还有一把铯离子真气枪，这是他在唐探世界魔改后，科学家们研究出的的真气和科技结合的魔改武器，从得到后他一直束之高阁，而现在，它们可以派上用场了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;终于想起来用了，在对抗气之戒的时候就应该用</p>
<a name="45">甘道夫看向萨鲁曼的尸体，继续道：“让我感到奇怪的是，为什么萨鲁曼的死，没有受到神的怜悯和……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;难得有脑子的</p>
