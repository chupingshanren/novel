<a name="35">　　还是——一只猴子？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;恐怖直立猿</p>
<a name="36">说起来，猴子的可能性很大啊，毕竟秦后五百年，孙悟空从石头里蹦出来了……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;唐朝以前七百到八百年时间甚至更向前一些极大的可能是汉朝时候</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;猴子是汉朝蹦出来的。</p>
<a name="11">　　“这是每个人第一次做清醒梦都会有的反应，”阿瑟笑道，“以后就不会了。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我每次做清醒梦都为所欲为</p>
<a name="28">何邪笑了笑，这个创意还真不是他想出来的，而是得自《王牌特工》世界的灵感。一旦发生危险，他们可以立刻乘坐地下铁瞬间远遁。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这不是生化危机里面蜂巢的地下铁吗</p>
