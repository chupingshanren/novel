<a name="80">　　现场顿时为之一静，所有人都为这一幕深深震撼！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;打戏可以，没想到作者是全能大大</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;最近这两章写的可以</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;啊啊啊啊啊好帅好帅！！！！作者更新多点啊啊啊啊啊！！！！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;爽，多更两章啊老大</p>
<a name="73">　　蒙毅心中松了口气，但怒火不降反升，他环视四周，看着那些已有退意，正三两结阵突围的死士，愤怒喝道：“一个也不准跑了！给我砍去四肢！我要活的！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;去四肢靠当时的医术，能活就就有鬼了</p>
<a name="79">幸存的十余死士此刻竟无一人犹豫，纷纷挥剑抹向自己的喉咙，齐齐倒地！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这绝对不是老秦人，六国遗族亡秦之心不死</p>
