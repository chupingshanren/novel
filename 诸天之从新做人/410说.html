<a name="1">　　“我明白了！”黄兰登瞪大眼睛，一副恍然大悟的样子，指着眼前诸人。“你们三个，就是唐仁的同伙！还有你，坤泰，你执法犯法，你也是和他们一伙儿的！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;知法犯法</p>
<a name="62">何邪呵呵一笑，却没有回答闫先生的问题，而是斜着眼瞅了北哥一眼，阴测测道：“你又用枪指着我？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;少用阴恻恻这类词</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我赌你的枪里没有子弹……</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你又拿枪指着我？你又拿枪指着我？你先开枪，你先开枪我能先打死你。</p>
