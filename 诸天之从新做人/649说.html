<a name="19">“无耻逆贼，大言不惭，看我慕容复来取你性命！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有鸠三大的一丝风采</p>
<a name="24">刹那间，箭矢如雨。慕容复人在半空，却扯下身上披风，猛地挥舞起来，那单薄的布片，竟如铠甲般，箭矢一到，立刻被震落下去，没有一根能伤得到他。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卧槽，袈裟功名字挺漏，实际用起来很帅啊。。。</p>
<a name="13">下方楚王哈哈大笑，大声叫道：“耶律洪基，你篡了我爹爹之位做了许多时候的伪君，也该让位了。你快快投诚，我爹爹便饶你一死，还封你为皇太侄如何？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;弓箭射程最少也得150米吧？你听见过几个一百多米外说话能清楚的？</p>
