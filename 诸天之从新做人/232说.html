<a name="-1">第二百三十三章 骗开宫门</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;沙发</p>
<a name="23">降将忙拱手：“末将章昭。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;章昭啊，秦末最后一个大将，不过也是个老投降家了</p>
<a name="10">但凡战争，攻城往往都是最迫不得已的选择，因为守方居高临下，有着极大的便利，滚木礌石还有滚油，攻城方往往需要以十倍于守军一方的兵力，以极大的伤亡换取战机，才有希望攻克城池。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;当然，你有洲际导弹那就两说</p>
<a name="63">　　片刻后，只听绞盘隆隆而响，宫门缓缓打开。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;感觉只是骗开城门而已，上兵伐谋？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;沙发</p>
