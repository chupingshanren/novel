<p>&nbsp;&nbsp;&nbsp;&nbsp;前期只是不想学，觉得不重要</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这原著里可是个大后期</p>
<a name="56">最终，薛慕华还是难逃一死。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;全冠清那么害乔峰，因为是人才绕了，薛的医术那么高明，罪过也不比全大就杀了。。。</p>
<a name="61">　　“你们可以继续了，苏先生。”看着薛慕华不甘地闭上双眼，何邪笑呵呵对苏星河道。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;短小无力。</p>
