<a name="20">“不！不不不！我说！我说！”应彩虹快崩溃了，她看得出，眼前这个男人根本不把人命当回事，也根本不信她所说的那一套，她后悔了，她不应该这么早暴露对这人的觊觎，谁能想到这个何邪的感应如此敏锐，性格又如此果决？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;没人吗？</p>
<a name="29">　　应彩虹目送何邪离开，长长松了口气，她低下头，眼中的怨毒和愤恨一闪而逝。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;怎么突然就变成这样了呢，之前不是写的挺好吗，怎么到神话卷就失忆 强者语录一起出，时代不同了大哥，阿伟已经死了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我看到怨毒这两个字，有种不好的预感，为了防止我被毒死，先撤了，Bye~</p>
