<a name="64">　　“不，先去港岛。”何邪笑道，“我要找再找几个帮手。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在去趟日本，已给黑衣人组织塞几个卧底为条件把柯南拐过来~</p>
<a name="33">秦风的胸膛有些起伏，他知道何邪多多少少有些上位者展示胸襟的手段，但能获得如此信任和大权，他还是忍不住很感动，有一种“君以国士待我，我必国士报之”的崇高信念，在他心中缓缓扎根，生长。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看电影的时候就在想，秦风在战国时代，会是一个什么样的人物</p>
<a name="12">　　他此刻也终于知道，他输在哪里了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对方有挂！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想要打败外挂的只能靠更强的外挂[fn=1]</p>
