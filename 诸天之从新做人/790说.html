<a name="33">“嘤咛！”阿胜捂脸跑回了裁缝铺。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;谁来配个音？</p>
<a name="35">“哼！”包租婆冷笑，“病恹恹的也要做工，活该你一辈子做苦力！欠我三个月租金，早上见了连招呼也不打，累死你个王八蛋！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;欠了三个月了。。。。好人啊。。，！！！</p>
<a name="67">　　这一声，顿时吸引了很多人的注意，所有人都向那边看去。</a>
