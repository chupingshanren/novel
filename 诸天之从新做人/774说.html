<a name="62">“这个关系，是不是有些像此刻的自己和系统？”何邪怔怔想着。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;同一个剧情拐点居然出现了两次</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我觉得前面已经搞过一次系统阴谋论了，结果死灰复燃就跟恶心，就像扫厕所没扫干净一样</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;关键是，任务世界那么享受，享受完就贤者时间要反抗了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我觉得不错很有意思</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真是没完没了了，几百万字了，你还在和系统勾心斗角，有意思吗？</p>
<a name="63">“如果我是史矛革，我该如何摆脱我自己？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有实力宰了你 没实力就苟着呗！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;服了，又来这种剧情，不想被算计有勇气就自杀一了百了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以又开始了，这才是小说的主线吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就这句话把所有的尴尬全都表现出来</p>
