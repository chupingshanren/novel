<a name="49">　　眼前这副珍珑棋局跟何邪所见到的自然有所差异，而且差别很大，但何邪早就看出，其原理是一模一样的。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;尼玛有攻略还扯啥</p>
<a name="3">　　虽然他已经充分领略了，有何邪的地方，他注定出不了什么风头，但他还是赶到郁闷。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;感到郁闷</p>
<a name="42">何邪的棋艺不算多高明，但耐不住他见识广泛，曾为帝时，他和几大国手手谈，自然是输多赢少，不值一提。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;赢的那几局也是让你的，心里要有数</p>
<a name="58">　　可何邪一点不憨，一上来就先坏了规矩，那苏星河能跟他玩才怪了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不过瘾</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;毕竟已经切了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;又完了</p>
