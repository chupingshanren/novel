<a name="32">一时间无数英雄豪杰涌向长安、动静和余杭三地，天下会招募进程顿时加快数十倍。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;东京汴梁</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;东京？</p>
<a name="26">何邪回过神来，看了眼犹自难掩震撼之色的二人，微微一笑：“下山！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;怎么感觉看到了血刀老祖下山的场景</p>
<a name="11">便在此时，扫地僧微微沉吟，道：“施主且听好，天一起坎，地二生离，天三处震，地四居兑，戴九履一，左三右七，二四为肩，六八为足，天五由中……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就是这个了</p>
<a name="13">扫地僧所念的，正是先天图的内功行功吐纳之法！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;难道不是数独口诀？</p>
