<a name="-1">第四百五十二章 放一场烟花</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;至尊龙椅</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;第一</p>
<a name="66">“你闭嘴！”苏建秋回头对马昊天吼道，“我们是警察，这两个人是杀人犯啊！你还有没有是非观念，有没有原则？你到底站哪边？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;人性而已</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈😃，想笑，当年苏建秋因为害怕，短信通知毒贩八面佛，导致警察伤亡惨重的时候，他的是非观念和原则哪去了呢？！</p>
<a name="52">苏建秋惨叫着，重重摔在地上。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;防弹衣是纸片？</p>
<a name="27">电梯门突然打开。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;两名手持手榴弹的暴徒冲了出来</p>
<a name="43">　　苏建秋突然怒从心透气，加快走了两步，突然跑了起来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;怒从心头起</p>
