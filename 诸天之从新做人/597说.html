<p>&nbsp;&nbsp;&nbsp;&nbsp;沙发</p>
<a name="39">　　而这件事，玄悲、玄苦和玄痛三人，自始至终都是不知情的。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;前一段还说玄痛的想法，这一段又说他不知情？别错得这么离谱亲</p>
<a name="8">他已经做了能做的一切，但谁能料到那个小和尚这么路痴，在少林寺山下，居然会迷路，还差点跑到东京城去了！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者这么安排真是降智的厉害，杏子林饶了那么多人，结果又聚集在聚贤庄，提醒乔峰结果还是写死养父母，放走小和尚又让他迷路，为了原著煞费苦心。</p>
