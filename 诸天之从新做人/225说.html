<a name="4">中年人叹了口气，拍拍年轻人的肩膀：“你这小娃娃啊，不懂。这种事情，都是第一次快，第二次就时间长一点，要是到了第三次，那可就真费了劲了……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;次数多了到后面就射不出来了，本来20分钟完事的都能托到1小时，累出一身汗也没法射爆，时间托太长后男女体验都会变的跟不好...</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小火车</p>
<a name="27">　　斋藤冷静道：“命运这个狗娘养的就是这样，总是在你最不想出错的时候，准确带给你伤害。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;为啥我看到这里，命运就准确的给我带来伤害</p>
