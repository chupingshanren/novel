<a name="64">　　此话一出，马夫人面色顿时大变，立刻抬头，惊讶看向全冠清。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我不是我没有别瞎说</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我不是，别瞎说，尼玛逼</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=47][fn=47][fn=47]</p>
<a name="7">　　这么关键的时候，岂容你带节奏？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;节奏大师</p>
<a name="63">他深深看着面如死灰的全冠清，微微笑道：“说吧，全舵主，我知道，你至少有三句话要说，对不对？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你的下一句话是</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;公平，公平，还是特么的公平！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;牛皮[fn=11]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我不该拿您的钻石送人</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;扁鹊三连:没救了，等死吧！告辞！
(・｀ω´・)</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;杀人诛心</p>
