<p>&nbsp;&nbsp;&nbsp;&nbsp;沙发</p>
<a name="1">单正说罢，赵钱孙也站出来气急败坏道：“不错！我们因为相信你们，相信少林，连何少侠的面子也不顾了！我赵钱孙和乔峰本来仇怨已了，今日也站了出来，就是因为你们少林，你们到底有没有证据证明乔峰杀人？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;赵：真的惨 又是我 两次了都，你们林的就不能换个人骗。</p>
<a name="28">另一边，阿朱眼中含泪拼命摇头：“不，不是的，这些人怎能如此是非不分？是他们要杀你的，这账怎能算在你头上？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你跑到少林寺，去偷人家的镇寺至宝的时候，就不考虑一下什么是"是非"?----说起来无论原著还是现作者，这逻辑真是......</p>
