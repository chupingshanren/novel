<p>&nbsp;&nbsp;&nbsp;&nbsp;血液</p>
<a name="66">它听从了何邪的命令，用火焰融化了金子，然后再把身子浸入，翻滚，等再出来时，就变成这个闪瞎眼球的奢华造型。</a>

<p>&nbsp;&nbsp;&nbsp;&nbsp;这让我想起了裹上面康再沾上一些彩色糖粒的……炸酸奶？</p>
