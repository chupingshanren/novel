<a name="55">何邪想了想，道：“侦探、保安科科长、特工、武林高手，还有将军、学生、盗墓贼……”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真诚实</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;别忘了还有个皇帝职业</p>
<a name="56">“停！”张子伟满脑门黑线，“你怎么不说，你还当过皇帝呢？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;得了吧，大明皇帝陛下，连大清都tm亡了</p>
<a name="41">　　说完这句话，何邪猛踩油门几下，突然松开刹车，车子顿时如离弦之箭般窜了出去。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;要是车憋灭了 启动不了才搞笑[fn=4]</p>
<a name="59">“算了，不问你了。”张子伟郁闷道，“其实你这人除了爱吹牛，其他方面都挺好的。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他真没吹牛</p>
<a name="44">　　“你咯。”何邪笑道，“做小弟的要有眼色，你明显就是想见他们，不要装啦！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=4]二五仔</p>
