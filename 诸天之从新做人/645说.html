<a name="36">何邪没有卖关子，接着道：“等到了吐蕃，你不妨将九成五黄金给阿里骨部，剩余半成，再由其它部落分之。不但如此，你还告诉他们，三月送到的粮铁茶盐，也是九成五归阿里骨。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;二桃杀三士.打下来后这九成五怎么分又成了难题.然后必有间隙.就连合不起来了.在分而化之.</p>
