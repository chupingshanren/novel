<a name="-1">第五百五十四章 匹夫一怒，血溅三尺</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;匹夫！容我补一刀</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;五步</p>
<a name="40">　　何邪面色淡然，居高临下看着他道：“匹夫一怒，血溅三尺，咫尺之内，人尽敌国。赫连将军，在场的好汉若想杀你，随便一个都能要了你的命，杀了你之后，大不了我们这些都去西夏皇宫走一遭，又能如何呢？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;李秋水：*？</p>
