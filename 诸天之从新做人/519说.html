<a name="34">　　慕容复，爸爸疼你……</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;喜当爹</p>
<a name="21">何邪“耸然变色”，失声道：“天下第一剑？明王莫非已见过辟邪神剑的传人？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;**影帝</p>
<a name="23">何邪满脸凝重点头，沉声道：“不错！此剑曾在百年前的江湖上倏忽而现，又飘然而逝，犹如飞鸿踏雪泥，惊天动地后，却再无音讯。即使是老夫，也只是听过它的传说而已，根本未曾亲眼得见，甚至老夫曾经怀疑，这世上到底有没有辟邪神剑。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我吹我自己可还行[fn=58]</p>
<a name="8">　　他故意把小无相功这件事说得含含糊糊，就是因为他也不清楚鸠摩智到底怎么得到这门武功的，而如今鸠摩智亲口承认，看来此事是没什么差错了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不是当李秋水面首得来的么</p>
