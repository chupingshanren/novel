<a name="4">　　何邪摩挲着水晶球，微微一思索，笑着将它收进储物袋，然后手指连连点出几道无形剑气，替史矛革解除了痛苦。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;话说是怎么把握龙的筋脉穴位的</p>
<a name="11">“中土世界历史上第一位龙骑士，诞生了！”甘道夫用低沉而缓慢的语气缓缓地道，“而我们，有幸见证了这段伟大的历史。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;诸神时代不算</p>
<a name="15">“什么时候，伟大而仁慈的瑞文戴尔之主，可以用还未发生过的事情来审判罪行，惩罚别人了？”甘道夫盯着爱隆王的眼睛，“也许何的存在，让你们感受到了威胁，因为他神秘而强大，又掌握着难以控制的邪恶力量，但这都不应该成为我们仇视他，甚至想杀死他的理由！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者大大在隐喻谁？</p>
