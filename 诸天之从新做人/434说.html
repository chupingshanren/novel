<a name="1">　　在之前何邪见过张子伟的房间里，唐仁和秦风正满怀忐忑地等待着。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;张子伟、张子枫。。。</p>
<a name="66">　　“投降输一半……”何邪玩味笑着，“好啊，不过，你们想输哪一半给我？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者，我如果说我曾经做梦梦到过这章的后半部分，你信不信</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一人给一半咯！[fn=36]</p>
<a name="3">　　两人原本应该高兴的，毕竟闫先生却是强势，就代表着他们越安全。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;越是强势</p>
<a name="53">“我、我们投降。”他说，“投、投降输一半。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;江湖规矩，投降输一半</p>
<a name="6"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哟，说话终于正常了</p>
<a name="13"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;好吧，我看错你个大舌头了</p>
