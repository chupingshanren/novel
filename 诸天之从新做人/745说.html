<a name="18">何邪缓缓摇头，笑道：“我不相信你们会有更稳妥的办法来处理它，恐怕连你们自己也不信。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以，放在咕噜那是最好的选择？</p>
<a name="34"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;巨鹰</p>
<a name="25">这句话说得轻描淡写，但甘道夫却听出了其中的杀机和怒火，他知道，爱隆王的偏执和傲慢，还是惹怒了这位强大的人类游侠。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;傲慢与偏见</p>
<a name="28">那你看我今天穿什么颜色的底裤？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;紫色丁字裤</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你没穿</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;骚。。</p>
