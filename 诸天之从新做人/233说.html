<p>&nbsp;&nbsp;&nbsp;&nbsp;枷锁：当时我害怕极了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;跳着看，看看吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在看，养着呢</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我在想还有多少人在看，感觉开头不错现在作者放飞自我看的有点脑子疼。不是说你写得不好而是临阵换将沙场大忌，第一视角变成第三视角很难有代入感。不能感染读者很难让人认同。</p>
