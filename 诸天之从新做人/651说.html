<a name="25">“何邪拜见长者。”到了凉亭，何邪大大方方向苏辙持礼而拜，俨然一副士子做派，倒是让苏辙眼中闪过一丝异色。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;念诗了要</p>
