<a name="52"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;总能激发我曾经的记忆。</p>
<a name="41">“君子可欺之以方。”何邪叹了口气，“如果不是这段时日互相之间有了一些基本的了解，你们吃定我并非六亲不认心狠手辣的人，你们又怎么敢对我这种态度？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;通透！</p>
<a name="58"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;果然 只要我没有道德 就绑架不了我</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这句话，对味</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;放心，我不是什么好人！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;电影那里道德绑架真的过分，以为把他们三个高手卖了，斧头帮就不会找回场子了？搞笑</p>
<a name="27">“你们第二次赶我走了。”何邪看向包租公夫妇，“包租公你刚说黑道的人最重面子，但你知道习武之人争的是什么吗？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;与天地争一口气[fn=33]</p>
