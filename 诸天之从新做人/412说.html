<a name="5">“别说啊小唐！职、职业道德啊小唐！”秦风焦急大喊，他一边的壮汉一拳打在他嘴上，顿时把他打得满嘴鲜血，然后又一拳打在秦风肚子上，秦风顿时身子蜷缩，痛苦倒地。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;虐秦风就不爽了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;唐仁也太坑了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有种作者很恶心，写别人的剧情，还虐别人的主角</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一代亲 二代表 三代四代没地找</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈那是你舅</p>
