<a name="22">他看向何邪，表情有些凝重：“传说，奥古公主生前曾留下神谕，在她镇压阴兵一千年后，神女会从轮回中转世归来，重现人间。她将追寻彼岸花的踪迹，回到这座地宫，带领勇士，毁灭彼岸花，彻底关闭阴阳两界的通道！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以这个转世轮回的神女就是丁思甜？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;但是建国了，她下辈子都别想回得来</p>
<a name="45">一切的一切，就在这里彻底做个了断吧！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;挺好的啊，有自己的想法</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;作者这么搞的确有点太自满了，。你不看看本章说里面都是骂你的？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;系统文就是有这种缺陷，毕竟不是自己的力量，</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这一段快点搞完吧，写无线最烦什么阴谋论，系统搞事情了</p>
