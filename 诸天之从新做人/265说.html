<a name="-1">第二百六十三章 苍老的盗梦者</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你永远可以相信安城赌王(ღ˘⌣˘ღ)</p>
<a name="45">　　等到他融合了费舍，杀了一片白茫茫后，他才知道，因为他的部分起死回生，会引来规则对他毁灭性的惩罚，他只能仓促应对，所以在《神话》位面才搞得那么惨烈和狼狈。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;其实是作者想写个大场面，结果自己没有控制好节奏，差点写崩了，只好强行兜回来，就成这样了</p>
