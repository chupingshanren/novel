<a name="36">何邪挥剑，下方三老僧顿时如遭雷击，僵硬不懂，而上方何邪却又一个鹞子翻身，如雄鹰扑兔一般直扑不远处的另两个老僧，在他身后，三个老僧斜斜向地上倒去，却是三人已在刚才那一刹那，都是被何邪一剑自左肩胛骨刺入，震断了心脉。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不动</p>
<a name="56">“哎！”何邪答应一声，持剑杀了过去。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;喵喵喵？你好骚啊！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一家人就要整整齐齐</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;？</p>
