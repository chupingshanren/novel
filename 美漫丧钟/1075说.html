<a name="48">　　“巧了，因为这种打扮我也没有见过。”苏明露出了感兴趣的神情。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;因为是漫画版的打扮</p>
<a name="5">今天一早就穿越时间来做任务，都忙得没吃早饭，西瓜虽然不顶饱，但至少能垫垫肚子。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;西瓜含糖量不低，补水补糖</p>
<a name="38">　　他们之间的友情简直就像金刚狼和死侍的一样，见面后不把对方变成碎肉或者干尸是不可能停手的。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;友情炽热而又纯洁</p>
<a name="24">　　如今最不起眼的奴隶种族哥布林们异军突起，凭借魔法和科研能力，以及和人类做交易的本领，在未来成为了地下种族的大多数。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;首领夏洛克？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;……成为了地精？</p>
