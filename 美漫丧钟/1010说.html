<a name="6">　　“看什么？看你的幻术表演？还是看你背后偷袭我的姿势？”苏明笑着鼓了鼓掌，从腰包里取出神金高斯，压入了几枚神金子弹，随后拉栓上膛。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;给他来个正义的背刺</p>
<a name="22">　　“是啊，你可以扮演卡玛泰姬的任何法师，却唯独不能是三个人。伦敦圣殿的梅林大师，纽约圣殿的怀特大师，香港圣殿的欧阳大师，知道为什么了吗？”苏明点点头，十分耐心地给他讲解。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有问题呀，丧钟不是这个性格</p>
<a name="47">“不要谢我，谢谢魔法邪神们吧，是它们的计划让你活了下来。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;确实，至尊法师也不可能无缘无故拆这些上古老妖怪的台</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;意思是：在你不知道的时候，你已经被卖了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看中了你的女儿们。。。黑暗。。。</p>
