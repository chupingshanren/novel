<a name="49">　　什么都没有剩下。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;回家的时候，家里也什么都没剩下[fn=58]</p>
<a name="19">　　可此时这些裂开的尸体已经变成了独立的新个体，他们之间又彼此媾合，在漂浮的星球残骸上繁衍着后代。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就剩下这个本能了 活着和繁衍</p>
<a name="11">在格尔族群的神话中，宇宙中第一位神明叫做黑暗之神，他诞生后凝视着身周的虚空，内心被寂寞所占据。面对此情此景，这个神流下了一滴悲悯的眼泪，于是整个宇宙就从这滴眼泪中诞生了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;难道是丧钟？黑暗之神，一滴眼泪。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;黑暗之神？</p>
<a name="14">　　然而当现在格尔按照神话所说，来到一百四十亿年前时，他发现这也是个谎言。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你不信？有种你自己去看啊？所以人家还真去看了。</p>
