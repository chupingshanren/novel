<a name="-1">第2967章 寻龙定穴</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;霸唱的火神也不错</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;寻龙分金看缠山,一重缠是一重关,关门如有八重险,不出阴阳八卦形。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一尺可断世间事，尺我合一通神明</p>
<a name="14">“西斯你个头。”然而苏明反手就敲了她的脑袋一下：“我又不会魔法，这是魔浮斗篷附魔的魔法能力，你咋不说它是个西斯呢？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我堂堂至尊（敌）法师，我会用魔法？</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;明明知道我不会魔法  我这至尊法师的身份还看不出来？</p>
