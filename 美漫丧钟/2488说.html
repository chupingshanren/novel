<a name="35">这更是让小虫仿佛被电击了一样当场跳跃起来，嘴里嘶嘶吸气，他用痛苦的声音说：</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;愉悦起来</p>
<a name="36">　　“疼死了！干嘛打我？我的姨妈都没有打过我，我不觉得我的逻辑有什么问题。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;阿姆罗：我爸爸都没打过我</p>
<a name="22">　　确切来说是蒙了一大堆，他穿上制服之后，说话就感觉像刹不住车了那样，舌头灵光多了。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;面具话痨综合征，代表人物：韦德，帕克。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;天性爆发，放飞自我</p>
<a name="26">“我不是让你讲笑话，机器人应该感觉不到冷热，他那么穿衣服的目的，就是为了把衣着打扮当作道具，起到保温之外的其他效果。严肃点别搞笑了，说起高领毛衣，你能想到什么？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;当初介绍泡面的高仿乔帮主。。。。</p>
