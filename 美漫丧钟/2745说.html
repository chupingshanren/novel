<a name="17">元素生物中有些是具有高度智慧的，甚至能看懂人类的连续剧，哈莉以前曾经有过用笑话把一个石头人笑裂开的战绩。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈哈哈，我要裂开了  嘎嘣</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;666</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真.笑的裂开</p>
<a name="21">从积雪中站起的这些怪物看上去普遍体型在三米左右，但是双腿不成比例地长，步幅每一步都很大，犹如经过PS照片后的鲜肉艺人。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;[fn=58]</p>
<a name="40">“物理攻击效果很差，电击也不太行，渡鸦，试试魔法。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;试试黑曜石，看着有点像异鬼。</p>
<a name="29">然而大自然不是只由生命和有机体构成，那些构成自然的其他要素则有着自己的另一个无名小团体，它们或许可以被称为元素之灵。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;蓝猫火猫土猫紫猫！</p>
