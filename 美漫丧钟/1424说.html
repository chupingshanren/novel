<a name="16">　　魔浮斗篷也许最近吃得比较好，它显得很听话，只是转瞬之间，它就把至尊法师放到了赛普尔克的一处广场上。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;斗篷真惨</p>
<a name="5">　　佩帕图阿创造它们的目的就死为了狩猎新神，这些体型巨大，能够吸收能量攻击并且进行高速自愈的怪物是新神的专杀工具，一身本领都是用来克制新神的种种手段。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就是为了</p>
<a name="37">　　“开门吧，达克赛德，你有本事造方舟，你有本事开门嘛，我知道你在家。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;雪姨会哭的吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp; 少了一句“别躲在里面不出来”。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不开，你找物管去吧(*￣m￣)</p>
<a name="23">　　波波抬起头对着苏明问道，他的手里还夹着一根烟，因为手抖，烟灰簌簌的落下。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;手抖哈哈哈哈</p>
