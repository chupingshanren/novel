<a name="5">扎坦娜低着头走路，尽量避免渔网袜被干枯的植被勾破，她微微侧头：</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;外面套一条秋裤</p>
<a name="38">不被信任的康斯坦丁深深吸了口气，香烟上的光点瞬间烧到了烟屁股，他抬头无语望天，深深地叹了口气。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想想你的前科，小扎能和你说话就是奇迹了</p>
<a name="7">“有什么问题？”康斯坦丁哼哧了一声，叹了口气：“丧钟的阴谋就像是路西法屁股上的纹身一样，等我看到它的时候，就说明他已经艹了我，正转身提裤子走人呢。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;奇妙的比喻</p>
<a name="12">但小扎听了这话后离得更远了，因为不管他怎么说，都是越来越恶心。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;扎坦娜好歹见过古神侍，怎么就这么点抗性？</p>
