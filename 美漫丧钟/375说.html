<a name="42">“给我看看。”猩猩一边跳着，还抓着阿尔贝拉的裤腿试图往上爬。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;给我康康</p>
<a name="15">　　“他们就是第一批秩序之主，先行者，法师之王......但这力量太强大了，他们的肉体渐渐维持不住，于是他们把自己收束于能容纳他们灵魂的神器中，比如我头上的头盔。纳布并不是神，而只是一个最为强大的上古法师，但在那时的人看来，强大的魔法力量就是神迹。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;那天堂那些天使用的魔法也是起源墙外来的吗</p>
