<a name="49"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;冬瓜要是能让如帮他说一句好话，木老头八成真的会给这个面子，不过话又说回来了，谁跟木老头关系好谁就会有巨大的压力，木也懂这一点</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我到了这个世界，我也愿意去上官如手下。不管是真慈悲还是假好人，至少在她手下命还是条命。</p>
<br/><br/><br/>
<a name="34"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这个就是</p>
<br/><br/><br/>
<a name="5"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以他挑人的标准就是，头大脖子粗，跟自己一样像冬瓜</p>
<br/><br/><br/>
<a name="41"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;没说是哪一天的子夜</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;水果忍者，木老头</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;吹牛逼，何冬瓜马上通知龙王和中原人还有独步王，在他在他身边设下埋伏，木老头只要敢来必死无疑</p>
<br/><br/><br/>
<a name="11"></a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;等木老头被杀之后，他们内部就会因为抢人头而自相残杀</p>
