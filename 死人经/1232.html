<h1> 新书《拔魔》<a href="1232说.html#-1">7</a></h1>
<p>近二年的时间，终于告一段落，感谢各位书友的陪伴！</p>
<p>　　新书的创意产生得比较早，大概有一年多，之后陆陆续续积攒一些片断，完结后，经过近一个月时间的梳理，有了现在的大纲。这一本是仙侠，比武侠有更广阔的发挥空间。相信会更加精采！<a href="1232说.html#2">4</a></p>
<p>　　道火不熄，魔种永传。</p>
<p>　　逆天之修，顺天成丹。</p>
<p>　　冰临神下已经上传，敬等移驾</p>
