<p>&nbsp;&nbsp;&nbsp;&nbsp;柴悦真的稳   上次少打多拖住匈奴  这次少打多顶住神龟一半兵力</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;元帅要稳妥会守，将军要勇猛能冲。</p>
