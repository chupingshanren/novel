<h1> 过年请假好几天通知...</h1>
<p>　　一年终了,俺要请个大假,估计不是初五就是初六,铁定恢复吧.请假原因如下:</p>
<p>　　这几天少不了要出去与不服我酒量的那些人战斗,估计比较难有清醒的时候<span class="comment-count" data-comment-id="2">4</span></p>
<p>　　其二,我要利用这个机会好好放松放松,过几天把最佳状态的爆笑‘混’‘乱’继续下去.</p>
<p>　　其三,要起个大‘波’澜,与其每天3K3K的被人骂拖,不如一下整好送给大家.</p>
<p>　　最后,再次祝大家新年快乐,小‘花’也愿意把快乐带给你们，永远永远——以我的不着调起誓。<span class="comment-count" data-comment-id="5">1</span></p>
