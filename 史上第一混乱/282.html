<h1> 第三卷 史上第一混乱 第五十章 载入史册</h1>
<p>　　着嬴胖子用冻豆腐搭起来的小方块，大家显得一筹莫沙经过千年到底会不会结块，这是个问题，但这个险是冒不起的。</p>
<p>　　包子用筷子敲着火锅道：“快吃，肉都煮老了，你们干什么呢？”</p>
<p>　　秦始皇把最上面一块豆腐放进锅里，我随之眼睛一亮道：“如果我们把这个顶子也去掉，里面的东西不就安全了吗？”</p>
<p>　　项羽难得谦虚地说：“怎么去？这可不是靠几个力拔千斤的大力士就能做到的，一个墓方圆几里，它的顶得有多重？”<span class="comment-count" data-comment-id="4">5</span></p>
<p>　　我见秦始皇始终笑眯眯的不说话，赔着小心道：“嬴哥，你是不是有办法？”</p>
