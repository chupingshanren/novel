<h1>请假条<a href="228说.html#-1">17</a></h1>
<p>　　惭愧万分，对不起大家。从成都回来之后一直难以集中注意力进入状态，我和家人作息也完全颠倒，疲惫得厉害，恳请大家原谅，且让我今晚早睡一觉，月底前努力回报。感谢，晚安。<a href="228说.html#1">214</a></p>
