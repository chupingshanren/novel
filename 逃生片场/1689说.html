<a name="10">黄道左手微微握紧一点，紧咬牙关，他的脸上浮现出假年的彩虹面具，这一瞬间，他感觉自己被一双“脑海中”的眼睛偷窥着，只要有任何越界的行为，他的记忆、他的思维，将会经受最残忍的折磨，直至死亡。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;黄道有点惨啊…</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有点心疼黄道</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;黄道居然被假年控制了卧槽!  假年这么强的吗？</p>
<a name="29">上天永远眷顾拼尽全力的人！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不是主角永远拼命只是感动了自己</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;干了这碗毒鸡汤上班去!</p>
