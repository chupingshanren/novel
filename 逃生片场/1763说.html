<a name="58">“千江月出现的方式有几种，但绝对不会如此特殊，而且，也一定不是梦花，所以，上面的人肯定不是千江月，而是——黄道！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;三打一能打得过黄道吗</p>
<a name="43">小钻风听到后，马上转身朝长椅走去，几乎没有任何犹豫。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小钻风：师傅 别念了</p>
