<a name="24">“恐怕还是在记梦。”常远右侧的中年男子轻声说了一句，只是他眼睛处戴着黑色的布带，似乎双目无法视物，他的名字叫做陶默，双目失明。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卧槽我想起来了，这些人是制造月月灵魂的人吧？！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;陶默这名字好眼熟</p>
