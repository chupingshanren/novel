<a name="6">皮影戏的脸出现在上方，接着轻声说道：“你小心。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;千江月是用喊的，皮影戏轻声说的，能听得到？</p>
<a name="30">下一秒，男子右手伸出，因为螺旋状的关系，看起来像钻头一样钻出，最终，右手搭在了皮影戏的左肩。一时间，皮影戏只感觉天旋地转，整个世界仿佛都被螺旋的力量所扭曲，眼中所见一切，无论是人、树木还是地面，全部都开始扭曲，而且随着时间的推移，扭曲的幅度也越来越大，到后面根本认不出原貌，眼中所有的事物互相交错，融为一体。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想起伊藤润二的漩涡。</p>
