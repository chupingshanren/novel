<a name="16">　　“我的技能需要眼睛使用。”黄道右手抬起，掌心向内，食指和中指伸出，指了指双眼，“如果我瞎了，也就威胁不到你们！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;可怕</p>
<a name="20">“虽然瞎了很不方便，但演员也有一个好处，只要离开电影世界，身上的伤势会全部恢复。如果你们还不放心，手脚也可以打断。”黄道说到这里，顿了顿，“……只是，希望你们走的时候能够拉我一把。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;靠，是我我真的信了…………就算现在是上帝视角我还是好不懂这个人</p>
<a name="38">“还有右手。”化蝶在这时说了一句。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这姑娘的心理素质真的强，爱了爱了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;能活吗这个队</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对，最好全废，不然你们都得死，不过这是挂b，估计这样后面也能突然痊愈然后干死你们</p>
