<a name="35">　　此时此刻，想到自己现在身上的伤口，花间竟然产生了全云公寓非常卑鄙的想法。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就是很卑鄙</p>
<a name="39">　　匕首被拔出，整个过程花间都咬紧牙关，他疼得差点晕过去，搞定之后，花间才用急救喷雾治疗自己，每喷一次他都要检查是否有喷到伤口上，如果喷到其余的地方，作用肯定会很小很小。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这么强的花间都上当了，这公寓真心卑鄙龌龊</p>
