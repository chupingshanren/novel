<a name="22">警告的话语像有人在耳边呢喃，一句接一句，初听会感觉不耐烦，但细听声音后，才发现，这些呢喃声并非来自他人，而是自己，同样，声音也不是从耳边传来，而是从心底传出。正因为如此，她才没有动，但是，她脑海中唯一一丝理智依然承受住了庞大压力，控制思绪将肩灯打开，试图观察前方状况，方便身体应对接下来可能会出现的危险。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;想到皮皮之前走钢索去拿钥匙的事情了，真好啊，这么勇敢的人</p>
