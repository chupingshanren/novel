<a name="7">“我知道了，我会让你满意的。”千江月坐在地上，左手扶着前额，神情沮丧，但是下一秒，嘴角却微微勾起，露出自嘲的笑容。如果让他形容自己此时的心情，可能是震惊、愤怒和悲伤的混合情感，里面或许还夹杂着不安与无奈，但有一点可以肯定，肯定没有喜悦。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;月月真的太虐了，希望最后有个好的归宿</p>
