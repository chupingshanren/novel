<a name="18">奇怪生物见到三人之后，眼睛瞪得像铜铃，眼珠子几乎快要从眼眶中掉出，黏稠的口水从嘴里流出，脸上兴奋的表情像极了见到肉包的饿狗，下一秒，奇怪生物身体开始大幅度摆动，前进的速度比之前快上好几倍，因为身体摇晃的缘故，头发也一起左右摆动，颇有一种拍海飞丝广告的感觉。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;栋，画面感很强</p>
<a name="14">“湘龙，你还不明白吗？如果这是梦，就算之前我们是为了杀了黄道才进来这里，现在我们依然可以继续当朋友，因为这是梦！越是不可思议，越是曲折离奇，就越有可能发生！”竭泽在喊“湘龙”的时候加大声音，但后面的话因为担心被黄道听到，反而特意压低了声音。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;湘龙为啥要加引号？</p>
