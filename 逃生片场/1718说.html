<a name="32">就在这时，路灯上的尸体停止了晃动，惨白的脸上，嘴角露出极其诡异的笑容，让人脚底发寒，如坠冰窟。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;紧接着月月也露出诡异的微笑，直接把头拿下来</p>
<a name="20">他不断开关手电筒，利用每次1秒的稳定时间来照明，啪嗒啪嗒的声音在这条不算宽敞的路上响起。同时，他缓缓后退，拉开与路灯的距离。接着，他无视路灯的情况，转身朝前方跑去，然而，没跑几步，他便停下脚步。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;然后手电筒被玩坏就尴尬了</p>
