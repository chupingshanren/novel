<a name="6">缘分的天空发了句国骂，显然气得不行。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;艹</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;国骂是tmd吗</p>
<a name="44">热血青年的椅子没有砸中千江月，因为千江月后退弯腰而躲过了，接着，千江月转身一记下沟拳砸在这名青年的下巴上，这一拳，直接将青年打倒在地，甚至连牙齿都打落了一颗。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;角色塑造得很疯狂，但感觉如果是主角在闹事，肯定会有人喷苍一</p>
<a name="45">青年撑起身子，第一眼就看到了自己被打落的牙齿，上面还沾着血，他唾了一口血，然后指着千江月说，“给我打，留条命！全算我的。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;全部打死，算我的[fn=32]</p>
