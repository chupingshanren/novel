<a name="39">“就是，你脖子上一直趴着一个小孩，不累吗？”李十玖停下脚步，右手食指指着黄道后脖子处。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这熟悉的吓人手法…</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;。。。。。。</p>
<a name="13">“啊？”少女眉毛扭曲，似乎觉得很不可思议，但这神情转瞬即逝，像是她已经接受了眼前的奇怪情况，“你说这个地下通道不在正常世界内，里面的规则也不一样，单凭人类的寿命长度不可能离开，唯一的办法是想办法延续自己的生命，可是人怎么可能有办法延续自己的生命？不本来不信，但是你说你有办法，然后，我就变成现在这样，虽然我的寿命只有几天，不过能够在临死前留下种子，种子会吸收原来的我的身体，成长为一个新的生命，而且保留全部记忆。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有点诡异</p>
