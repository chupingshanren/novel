<a name="30">“最后一秒钟，她肯定说不了太多，肯定会用最直白的词语来表达。真实和幻觉相互矛盾，恐怕她真正想说的是幻觉太过真实，几乎就是现实，这一点，倒是和现在的情况一样。看来，所谓的梦乡，应该是一场时间长度跨越寿命的大梦，如果没有干扰，醉生梦死的‘梦死’，就是所有人的结局。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;上礼拜刚刷完盗梦空间</p>
