<a name="33">“我的技能效果是‘电’，既然你已经知道，那我也就不藏了，另外，你应该不会意外我为什么敢出现在你面前吧？地狱电影有增强，柑橘凤蝶形成的电网，能够封锁你携带的特殊道具和装备效果，所以，现在全身麻痹的你，不过是砧板上的肉，只能任人宰割。对了，顺便介绍一下，我的代号叫做——化蝶，你记性不太好，可别忘了。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;要不是黄道的人头已被鹰眼锁定，说不定你还真能把黄道冲了</p>
