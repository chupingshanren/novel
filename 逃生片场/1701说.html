<a name="20">　　但黄道不一样，她看不出来，也没办法将其套入固定模板内，对她来说，这是一个例外。黄道给她的感觉是“圣人屠杀”或者“恶人救世”，亦或者是两者的结合。因为不知道他在追求什么，所以完全无法预测他下一步的想法。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;他主動失憶,這人根本沒有内在,當然十分神秘</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;因为黄道之前主动失忆过吧，他现在的小弟都人均愿意为他赴死，可以想见成为告诫会首领乃至成为殿堂级演员之前，他肯定也拥有真正的像家人一样重要的朋友。像现在这样一脸认真的说会保护队友，大概是很久之前的本性吧。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;因为他是被胁迫的。。。额也不对这里他忘了，那违和感只能来源于梦境植入的人设和真人有出入了</p>
