<a name="22">他深吸一口气，走出小巷，来到街道，街边熙熙攘攘，热闹非凡，然而，路过的人群中，没有一人是人类的脸，全部都是兽脸，虎、狼、猫、大象、狐狸等等，根本看不过来。他抬头，目光扫过楼房上的广告牌，广告牌内的明星也全部是兽人，离他最近的一个广告牌上有一名身穿红色舞裙的羚羊兽人，这名兽人跳着动人的舞姿，姿势几乎与艺术作品中一致，不过广告的重点是这名兽人脖子上的白色珍珠项链。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;疯狂动物城的夏奇羊？？？</p>
