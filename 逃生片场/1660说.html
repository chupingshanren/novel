<a name="19">“没有。”钱仓一摇头，脸色阴沉。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对小太言辞激烈</p>
<a name="6">“我吗？”小钻风愣了一下，接着，他眨了眨眼，低头看着地图，“我一直是这样，只是在和你相处的时候，会自然而然想起以前的事情，如果换个情况，我还是希望你不要和告诫会起冲突，至少没必要正面冲突，不过现在已经没有别的可能，地狱归途只能一条道走到黑，不过，相较于‘不死’来说，做到某一件事的可能性似乎更高。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是在转移话题吧……太生硬了</p>
<a name="58">只是，乌鸦仍在下降。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;是你，是费得提克[fn=31]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;扔→仍</p>
