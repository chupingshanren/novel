<a name="33">男子头部抬起，一双生长着梦花的眼睛望着千江月两人，接着，他右脚迈出，慢慢朝两人走去。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;僵尸！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有被吓到！！[fn=12]</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你俩是真不把我当人啊，白嫖了我的东西还想走？</p>
<a name="14">“估计是新来的吧。”千江月重新蹲下，将右手伸向男子裤子口袋，打算继续翻找未搜索的口袋，很快，他找到一个小巧的黑色手电筒，“好东西，给你。”说着，他转身将手电筒丢给皮影戏。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;真体贴</p>
