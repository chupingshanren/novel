<a name="23">“居然是重力场。”化蝶紧咬牙关，眉头紧皱，“可恶，特意将黄道逼到地下通道这种地方，就是为了防止他直接飞走，没想到还有这种技能，一直没有发动是为什么？需要时间准备？还是因为刚才动手杀了那个女生？又或者是因为我们攻击了轮回梦花，总之，现在先——”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;黄道还会飞啊</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;重力之神—黄道
空间之神—乌有
假年是什么？</p>
