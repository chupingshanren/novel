<a name="26">荣田似乎深有感触，说道：“易寸龄的梦里也有这样的情节，故事的主人公似乎叫江蓠和普洱？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;我刚想cue普洱来着。这样的话月月梦里应该也有苍一他们吧</p>
