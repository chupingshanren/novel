<a name="39">　　黄道的眼睛反射出符号亮起的光芒，一瞬间，他的眼睛似乎在跟随闪烁的光芒而移动，这一点，因为角度关系，没有任何人察觉。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;就知道黄道留了一手</p>
<a name="12">　　水刀精准无误刺中黄道脖子，不过，进去半厘米后，便停下不动。鲜血沿着刀刃流出，将水刀染红，随后，水刀因为失去竭泽的生命力维持，化为一滩血水落向地面。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;很好</p>
