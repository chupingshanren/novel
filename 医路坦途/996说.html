<p>&nbsp;&nbsp;&nbsp;&nbsp;精神小伙这个词也毁了</p>
<a name="10">　　两个一男一女的干事相互从对方的眼神里看出了羡慕嫉妒恨啊，眼神里全是一个意思：“还是边关山外好啊，没人管，想拿多少拿多少。”</a>
