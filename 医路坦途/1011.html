<h1>大爷们<a href="1011说.html#-1">1</a></h1>
<p>    大爷们，</p>
<p>    孩子要开学了<a href="1011说.html#2">2</a></p>
<p>    今天老臧和孩子妈妈忙了一天<a href="1011说.html#3">4</a></p>
<p>    平时都是孩子他妈妈一个人忙</p>
<p>    周末了<a href="1011说.html#5">1</a></p>
<p>    老臧也不好意思不去帮忙</p>
<p>    哎</p>
<p>    家长不好当啊</p>
<p>    破房子太难收拾了</p>
<p>    所以</p>
<p>    今天老臧实在累了</p>
<p>    休息一天</p>
<p>    大爷们</p>
