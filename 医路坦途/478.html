<h1>求大家个事情<a href="478说.html#-1">3</a></h1>
<p>    求个事，医路坦途发书以来，老臧不要脸的求黄金大梦什么的，其实都是开玩笑的。<a href="478说.html#1">3</a></p>
<p>    但是今天正儿八经的求个事，本书再差4000点就能进名作堂了，就如同NBA的名人堂一样，老男人也想脸上有点光。<a href="478说.html#2">14</a></p>
<p>    请盗（a）版哥来订阅把，没几个钱。<a href="478说.html#3">2</a></p>
<p>    各位看书的大佬，看完书随便点个赞，随便说句话，都是对老臧莫大的鼓励，只有你们的支持我才能进名作堂。<a href="478说.html#4">7</a></p>
<p>    不然，我哭死给你们看！<a href="478说.html#5">14</a></p>
<p>    盗（a）版链接的大佬，把这个也链接过去吧！<a href="478说.html#6">10</a></p>
