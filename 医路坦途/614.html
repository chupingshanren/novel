<h1>鞠躬<a href="614说.html#-1">5</a></h1>
<p>    说实话，老臧很是一个不轻易感动的人，<a href="614说.html#1">1</a></p>
<p>    可自从发书以来，</p>
<p>    是老臧幼儿园毕业后，哭的最多的时候</p>
<p>    当我需要帮助的时候，</p>
<p>    你们二话不说</p>
<p>    直接在十几号的时候，一天让月票冲到了一百以内。<a href="614说.html#6">1</a></p>
<p>    真的，</p>
<p>    写好书，讲好故事，</p>
<p>    是我的本分</p>
<p>    其他，无以为报</p>
<p>    我给大爷们</p>
<p>    鞠个躬</p>
<p>    谢谢了！<a href="614说.html#13">7</a></p>
