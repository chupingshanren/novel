<a name="37">不由分说的，众人抬着薛飞，欢快的走了下来。原本薛飞想下来自己走，可是别人不同意啊，他弄的也不好意思了，趴在担架上，直接把脸捂了起来。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;皮猴也知羞[fn=17]</p>
<a name="38">　　“娘哎！这算什么事情啊！”薛飞又是羞愧又是不好意思，被救的高兴心情给弄的奇奇怪怪。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看得笑中带泪！</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;让你再熬夜打麻将，滑稽</p>
<a name="31">　　“救命啊！救命啊！这里有活人啊，快救命啊！”睡足了精神的薛飞，连嘶吼的声音都大了许多。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;你就让他受撞击昏迷也没睡觉这么招人恨吧</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;看以后还混日子打麻将不</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;卧槽</p>
