<h1>呵呵 今天再没了<a href="425说.html#-1">16</a></h1>
<p>    其实，这一张准备明天发，老臧原本还想改改，</p>
<p>    但是，改了一天了，没一点效果。<a href="425说.html#2">4</a></p>
<p>    老臧，也想把手术写的阳春白雪一点，写的妙趣横生一点，可笔力不够，无论如何都写不出那种境界。<a href="425说.html#3">1</a></p>
<p>    但是，这玩意，如果不写残酷的一面，</p>
<p>    就没什么意思了。</p>
<p>    所以，还是改了又改，尽量让你们不恶心！</p>
