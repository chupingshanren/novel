<h1>12月1</h1>
<p>    十来年前，老臧和一帮青葱岁月的同学们，在这一天会在大街上给人派发套套。</p>
<p>    每年的这个时候，老臧就会想起成箱成箱的套套和当初一帮热血的傻孩子们。</p>
<p>    上班后，也曾遇到过职业暴露的同事，真的，看着家属哭的让人心碎，可同事不仅要咬着牙治疗，还要安慰家人。<a href="698说.html#3">1</a></p>
<p>    希望当年的那帮傻孩子们还能继续傻下去，不忘初心！</p>
<p>    顺便的，老臧也呐喊一声</p>
<p>    大爷们</p>
<p>    票，订阅</p>
<p>    大爷们</p>
<p>    点个赞</p>
<p>    也就一个套套钱都不到<a href="698说.html#10">2</a></p>
<p>    也就拆一个套套的时间</p>
<p>    别犯懒</p>
<p>    我的大爷们</p>
