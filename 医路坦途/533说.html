<a name="4">　　“呃！”少酋长一手捂着嘴，一手拿着组织袋，提的远远的。天啊！他们早上吃的就是油煎羊蛋！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;早上就吃这么重口的</p>
<a name="6">　　勉强咽下了反胃的羊蛋后，对着张凡说道：“我尊贵的朋友，你们辛苦了，请移步到帐篷，喝一碗奶茶、吃一口奶酪吧。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;勉强阵牙了羊但的造？反！</p>
