<a name="9">臧福生</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;隔了一年多.，我现在帮你加油还来得及嘛。。。加油哦，老腰子</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;多久都等你，加油好起来</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;忽然想起儒道的作者，当时也是病倒休息了大半年。。。宁可写得慢点，也要保重。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大大注意身体，会一直支持你的。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;老臧，以后也记得多注意休息啊，你自己也从过医的，别学鲁迅啊</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;只要张医生在边疆，我会一直看下去</p>
