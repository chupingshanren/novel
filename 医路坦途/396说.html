<a name="33">　　“么事，闺女，你放心弄，我坚持的住，不赖你，闺女。我女儿和你差不多大小。要是，要是她……”说着说着，这个坚强的汉子哭了，可能是疼哭的，是他的胳膊疼还是他的心疼，不知道，也不想知道！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;感动[fn=12][fn=12]自己受了伤，还安慰别人</p>
<a name="44">如果剖开肚子拿孩子，加上原本的出血，孕妇根本就坚持不下来。他汗都下来，嘴干到舌头都开始打结。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这种时候毫无疑问要保证大人的生命啊</p>
<a name="45">“怎么办！怎么办！怎么办啊！”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不敢往下看，心都跳起来。
但是，还是想知道……后果。
……</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不够看</p>
