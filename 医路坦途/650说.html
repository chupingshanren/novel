<a name="4">比如单老的两个孙子就如此。一个学金融出身，钱倒是没少赚，可一身的毛病也不少，标榜着单身贵族，可亚欧非拉混合的孩子不少，就是没一个让老人可心的华华联合。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;全是串串</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;**，串种了</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这也是个牛人。。。</p>
<a name="6">　　这个孩子倒也没像他哥哥那样万花丛中经常穿，在法蓝西学的据说是什么艺术性奢侈品鉴赏，要按张凡的看法，哪玩意还需要鉴赏？</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;贾苏悦前男友？</p>
<a name="23">“哎，打了一辈子的反动派，一点磕碰都没伤过，结果老了老了，却要挨一刀！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;呵！</p>
<a name="9">可两人就如蹭饭的一样，家长组织饭局，他们也不抗拒，照吃照喝，吃完喝完，擦嘴就走。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不主动，不拒绝，不负责[fn=50]</p>
