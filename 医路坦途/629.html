<h1>不吹！<a href="629说.html#-1">1</a></h1>
<p>    说实话，随着年纪的增长，有些事情开始有点模糊了，就算是刻骨铭心也慢慢的随着滴水穿石的时间，让大脑开始宕机。</p>
<p>    不吹牛的说，其实当初遇上集体性食物中毒的时候，比老臧写的恶心多了，当初其实是在一个夹道里面。就是厂区的围墙和小二楼之间的一个大约两米宽的夹道里面，夏天夜晚的温热，我的哪个天，当初老臧差点没把胆囊给吐出来。<a href="629说.html#2">1</a></p>
<p>    最近一是朋友有点事，二呢主要是老臧又便血了。<a href="629说.html#3">5</a></p>
<p>     说实话，这种事情，给谁都没说，觉得有点矫情。</p>
<p>    做肠镜！</p>
<p>    做吗？<a href="629说.html#6">5</a></p>
<p>    这是一个非常</p>
<p>    非常的一个问题。<a href="629说.html#8">19</a></p>
