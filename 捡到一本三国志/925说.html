<a name="-1">第0921章 解渎亭侯</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;1</p>
<a name="36">仲长统没能继续说下去，他发现，面前的天子，正侧着头，呼呼大睡，自己方才的言语，他似乎压根就没有听到，仲长统苦笑了一声，随即又想道了什么，面色慎重，认真的说道：“多谢家主。”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;狗子表示你后面的话我就当没听见[fn=4]</p>
<a name="42">而这里的当地民众，也是格外的傲气，就是三公前来，也是丝毫不惧，他们可都是孝康皇帝的亲戚，或是昔日追随孝康皇帝的门客后人，除却当今天子，他们是谁都不惧的。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;有后台</p>
