<a name="-1">第0517章 迷途校尉</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;按爪[fn=59]</p>
<a name="18">　　“我说你们都藏在哪里啦？我在这密林了逛了两日，转来转去，就是没有找到任何你们留下的痕迹，我这又没有带太多军粮，这鬼地方连个兔子都没有...”华雄说起来，一脸的委屈与愤恨，他大汉猛士华雄，何时如此憋屈过，竟率领北军抓兔子？！！</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;哈哈哈逗比</p>
<a name="24">“我这不太会传话，不如你派一两个能说会道的，带我们回去，如何？”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不祥的预感。。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;笑了</p>
<a name="47">“就在这几日罢，呵呵...我上次为王子隐瞒，告诉他，您已经不在了，故而他已经不信任我了，派我前来，也不过是送死罢了...”</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;反间敌间？？？？？</p>
