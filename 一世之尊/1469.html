<h1>正文 今天两章在晚上</h1>
<p>原因，原因是困。。<a href="1469说.html#1">8</a></p>
<p>    为了补更，之前连续三天都是凌晨两点左右才睡，昨天早些，但写完再整理下别的东西，也差不多是一点半睡下的，然后早上九点多起床开始想中午的剧情，睡眠时间其实还是足够的，七个小时左右，但晚睡真的毁上午啊，连续抗了四天后，今天实在不行了，想剧情都在打瞌睡，容我去补个觉，吃过午饭再写，如果状态好，晚上七点直接更两章，即使没写到两章，也争取多写点，晚上在十一点前更新，这样就能在十二点左右睡了。。<a href="1469说.html#2">35</a></p>
<p>    最后，补充一句话，晚睡毁上午，但早起要毁一天。。(未完待续。。)</p>
