<h1>正文 今天两章在晚上</h1>
<p>又有点卡文，过渡剧情想写的有意思一点，所以，两章在晚上老时间，另外，修订上一章的笔误，跳出棋盘，成为棋子，改成跳出棋盘，成为棋手，何七改为何九。。(未完待续。)<a href="1699说.html#1">8</a></p>
