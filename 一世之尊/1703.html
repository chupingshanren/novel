<h1>正文 今天两章在晚上</h1>
<p>卡文中，本来打算用“旧时王谢堂前燕”做标题来写一写末劫前那些顶尖门派和世家如今的状况，丰富下世界，但怎么都想不到有趣的情节，只好作罢，跳过这段，因此又开始卡文了，今晚两章在晚上七点和凌晨。(未完待续。)<a href="1703说.html#1">8</a></p>
