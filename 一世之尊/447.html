<h1>正文 章节已更，周一求推荐票和月票<a href="447说.html#-1">1</a></h1>
<p>按照惯例，周一中午那章提前送上，求推荐票！</p>
<p>    本来打算缓一缓，然后再加更的，但可能是一月份太疲惫，在出门近十天的情况下，完成了十五章加更，结果一缓下来，身体不适，精神疲敝，目前正慢慢调整恢复，这段时间争取攒两三张稿子。</p>
<p>    总之，过年期间每天两章更新不会少，所以厚着脸皮再求下月票，咱们居然神奇地在总榜第一待了快九天了，简直超过我最好的预计，所以，现在每多待一天就是赚一天，求大家月票支持！</p>
<p>    恩，下一更是晚上七点，周一的推荐票都投给我吧~(未完待续……)</p>
