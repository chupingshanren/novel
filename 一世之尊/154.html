<h1>正文 第二卷总结兼请假一日（章节已更）<a href="154说.html#-1">6</a></h1>
<p>第二卷设置的不算太长，主要就是一个理念分歧，不管将来孟奇要走上怎样的道路，都少不了理念之争，马匪的“理念”，少林的理念，邪魔九道的理念，师父的理念，师弟的理念，其他各派的理念，只有经历这些碰撞，小孟才能真正的成长起来。<a href="154说.html#1">2</a></p>
<p>    前两卷整体气氛略压抑，但从第三卷开始，真正步入江湖的小孟将会绽放自己的光彩，人榜前面的高手也将一一出现，希望能是一个有趣的故事。<a href="154说.html#2">4</a></p>
<p>    按照惯例，明天请假一日，整理大纲，梳理细节，后天复更，将欠的最后一张加更补上。</p>
<p>    最后，拜求推荐票和月票(未完待续。。)<a href="154说.html#4">6</a></p>
