<h1>正文 明天开始三更，求月票（章 节已更）<a href="519说.html#-1">1</a></h1>
<p>这两张差不多把铺垫弄好了，又刚好结束奔波，明天开始加更，求月票支持~<a href="519说.html#1">21</a></p>
<p>    嗯，因为每天三更思考情节的时间会变少，所以今晚我会推敲下细节，不急着写，三更时间为中午十二点半，晚上七点和十二点，给大家说一下，免得等。<a href="519说.html#2">4</a></p>
<p>    顺便推荐一本书，丑神的《妖魔战神》，书号：3432o53。</p>
<p>    丑神是个很有才华的作者，而且也善于写玄幻，字数虽少，可以养着~(未 完待续 ~^~)--15o54+36524--><a href="519说.html#4">2</a></p>
