<h1>正文 有点卡文，晚上那章会比较迟（章节已更）</h1>
<p>今天要外出，想着早起把晚上那章写好，但七点坐到现在，始终觉得不太满意，有点卡文，还是晚上回来再写吧，中间闲暇多推敲推敲，更新大概在晚上十二点前，不会断更。<a href="994说.html#1">10</a></p>
<p>    嗯，提前说一下，明早坐飞机回家，两张更新估计都在晚上，等四五月份忙碌过了，咱们再好好加更~<a href="994说.html#2">2</a></p>
<p>    厚颜无耻求张双倍月票~(未完待续。。)<a href="994说.html#3">7</a></p>
