<h1>正文 胃痛，今天两章在晚上</h1>
<p>不是现在胃痛，是昨晚，正常时间睡觉的我半夜五点被胃痛醒，躺着很痛，坐着能够忍受，一直到早上七点左右才缓和，后来实在困得不行，结果睡到了现在，两章在晚上。。不就是昨天吃了火锅，又吃了冰淇淋，睡前还吃了宵夜加西瓜吗，我都好几年没胃痛过了。。(未完待续。)<a href="1721说.html#1">8</a></p>
