<h1>正文 周一求推荐票兼推本书<a href="1290说.html#-1">11</a></h1>
<p>今天晚上专门空出来把后面的剧情理了理，所以凌晨没法提前更了，而且明天第一更在中午十二点半，但至少三章的细节剧情在脑海里了，明天肯定能三更，将欠更彻底补上。<a href="1290说.html#1">28</a></p>
<p>    所以，周一求张推荐票鼓励~<a href="1290说.html#2">2</a></p>
<p>    还有，推荐好友新书《重生大影帝》，特点是文笔细腻，擅写细节，代入感强，算是自有特色，将普通常见的题材写出来了自己的风格，书号：3594807。(未完待续。(。))</p>
