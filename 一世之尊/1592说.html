<a name="-1">第两百零八章 临阵磨枪（第三更求月票）</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不快也亮</p>
<a name="2">“小宇宙？这玩意儿有什么用？”顾良坐到床沿，双眼闭上，回味着刚才与众不同的感官，身心渐渐沉淀，体内小宇宙自然运转。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;让你燃烧啊！（bushi）</p>
<a name="4">高空有莫名感应降下，构成处女座的星辰绽放出璀璨又虚幻的光芒，垂到身上，引出了一个处女星座的幻影，它似乎自成浩瀚宇宙。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;点亮命之座</p>
<a name="5">力量流淌，顾良手中如有星屑浮现，汇成了一条微缩的银河，蕴含着炸弹般的威能。</a>
<p>&nbsp;&nbsp;&nbsp;&nbsp;星屑旋转功</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;星屑那是白羊座啊摔</p>
