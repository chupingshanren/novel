<h1>正文 四月求保底兼说些事情（章节已更）</h1>
<p>(www.xbiquge.la 新笔趣阁)，高速全文字在线阅读！首先得鞠躬感谢大家，三月份咱们又在总榜前五，这次可没有黄金盟，所以今天加更感谢大家。<a href="935说.html#1">10</a></p>
<p>    然后说下四月和五月的事情，实在有点不好意思，因为这两个月私人上的事情很多，什么扫墓、见家长之类的，总之会比较忙，可能没什么加更，还请大家海涵，但正常更新不会有问题，：《医嫁》，书号3446679，文笔很好，故事娓娓道来，这本还养着，但她在主站写历史的时候，我是很喜欢她的书，嗯，喜欢的可以去找来养着，不喜欢的就无视吧。(未完待续。。)<a href="935说.html#2">2</a></p>
