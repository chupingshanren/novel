<h1>正文 十二月加更预告兼求保底月票（章节已更）<a href="262说.html#-1">1</a></h1>
<p>十月新书月爆的太狠，十一月有点萎靡不振，加上琐事繁多，加更没有几章，辜负了大家的月票。<a href="262说.html#1">3</a></p>
<p>    十二月开始，重整旗鼓，多多爆发。</p>
<p>    这个月先调整下爆发的状态，所以不敢多说，但无论如何，至少加更十章！诚求月票支持！</p>
<p>    若对故事喜欢，就投出你们的保底月票和推荐票吧~(未完待续。。)</p>
